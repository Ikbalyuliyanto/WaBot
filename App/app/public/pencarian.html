<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashanum - Fashion Online Shopping</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #333; background: #f5f5f5; }

    /* Header */
    .header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }
    .logo {
      color: #8b5a00;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 6px;
      text-decoration: none;
      font-family: 'Poppins', 'Nunito', Arial, sans-serif;
    }
    .search-bar { flex: 1; max-width: 500px; position: relative; }
    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .search-bar i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    .nav-icons { display: flex; gap: 20px; align-items: center; }
    .nav-icons .badge {
      position: absolute;
      top: -8px; right: -8px;
      background: #ff4081;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 10px;
    }

    /* Main Navigation */
    .main-nav {
      background: #8b5a00;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0px;
      z-index: 99;
    }
    .main-nav ul {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5px;
      list-style: none;
      display: flex;
      gap: 30px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .main-nav ul::-webkit-scrollbar { display: none; }
    .main-nav li { white-space: nowrap; }
    .main-nav li a {
      display: block;
      padding: 15px 0;
      color: #f3eded;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }
    .main-nav li a:hover { color: #ff4081; }
    .main-nav li a.active { color: #ffdd99; font-weight: 700; }

    /* Hero */
    .hero { max-width: 1200px; margin: 20px auto; padding: 0 5px; }
    .hero-banner {
      width: 100%;
      height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .hero-content { text-align: center; z-index: 1; }
    .hero-content h1 { font-size: 48px; margin-bottom: 15px; }
    .hero-content p { font-size: 20px; margin-bottom: 25px; }
    .btn-primary {
      background: white;
      color: #667eea;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn-primary:hover { transform: scale(1.05); }

    /* Categories */
    .categories { max-width: 1200px; margin: 30px auto; padding: 0 10px; }
    .section-title { font-size: 24px; margin-bottom: 20px; font-weight: bold; }
    .category-wrapper { position: relative; overflow: hidden; }
    .category-grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scrollbar-width: none;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .category-grid::-webkit-scrollbar { display: none; }
    .category-card {
      min-width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .category-card:hover { transform: translateY(-5px); }
    .category-overlay { text-align: center; color: white; z-index: 1; padding: 10px; }
    .category-overlay h3 { font-size: 16px; margin-bottom: 3px; }
    .category-overlay p { font-size: 11px; }

    /* Flash Sale / Products */
    .flash-sale, .products { max-width: 1200px; margin: 40px auto; padding: 0 5px; }
    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .section-header-title { display: flex; align-items: center; gap: 10px; }
    .section-header-title i { color: #ff4081; font-size: 28px; }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s;
      border: 1px solid #eee;
    }
    .product-card:hover { box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    .product-image {
      width: 100%;
      height: 280px;
      background: #f5f5f5;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .discount-badge {
      position: absolute;
      top: 10px; left: 10px;
      background: #ff4081;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .product-info { padding: 15px; }
    .product-name { font-size: 14px; margin-bottom: 10px; height: 40px; overflow: hidden; }
    .price-container { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .current-price { font-size: 18px; font-weight: bold; color: #ff4081; }
    .original-price { font-size: 14px; color: #999; text-decoration: line-through; }
    .product-sold { font-size: 11px; color: #666; margin-top: 5px; }

    /* Footer */
    .footer { background: #f5f5f5; margin-top: 60px; padding: 40px 20px; }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    .footer-section h4 { margin-bottom: 15px; font-size: 16px; }
    .footer-section ul { list-style: none; }
    .footer-section ul li { margin-bottom: 8px; }
    .footer-section ul li a { color: #666; text-decoration: none; font-size: 14px; }
    .footer-section ul li a:hover { color: #ff4081; }
    .social-icons { display: flex; gap: 15px; margin-top: 15px; }
    .social-icons a { color: #666; font-size: 20px; }

    @media (max-width: 1024px) {
      .product-grid { grid-template-columns: repeat(3, 1fr); gap: 15px; }
    }
    @media (max-width: 768px) {
      .nav-container { flex-wrap: wrap; }
      .logo { font-size: 24px; }
      .search-bar { order: 3; max-width: 100%; width: 100%; margin: 10px 0 0 0; }
      .main-nav ul { gap: 20px; padding: 0 15px; }
      .hero-banner { height: 250px; }
      .hero-content h1 { font-size: 28px; }
      .hero-content p { font-size: 16px; }
      .category-card { min-width: 120px; height: 120px; }
      .category-overlay h3 { font-size: 14px; }
      .category-overlay p { font-size: 10px; }
      .product-grid { grid-template-columns: repeat(2, 1fr); gap: 5px; }
      .product-image { height: 200px; }
      .product-info { padding: 10px; }
      .price-container { flex-direction: column; align-items: flex-start; gap: 2px; }
      .current-price { font-size: 16px; }
      .original-price { font-size: 12px; }
      .section-header { flex-direction: column; align-items: flex-start; gap: 10px; }
      .footer-content { grid-template-columns: repeat(2, 1fr); }
    }
    

  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Navigation (dinamis) -->
  <nav class="main-nav">
    <ul id="headerNav">
      <li><a class="active" data-kategori="" href="javascript:void(0)">ALL</a></li>
      <!-- kategori header=true akan di-inject di sini -->
    </ul>
  </nav>

  <!-- Categories (dinamis body=true) -->
  <section class="categories" hidden>
    <h2 class="section-title">Pilih Kategori</h2>
    <div class="category-wrapper">
      <div class="category-grid" id="bodyCategories">
        <!-- kategori body=true akan di-inject di sini -->
      </div>
    </div>
  </section>

  <!-- Flash Sale / Products -->
  <section class="flash-sale">
    <div class="section-header">
      <div class="section-header-title">
        <i class="fas fa-bolt"></i>
        <h2 class="section-title" style="margin: 0;">Produk Pilihan</h2>
      </div>
    </div>

    <div class="product-grid" id="flashSaleGrid">
      <!-- placeholder -->
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>
  
  <script src="assets/js/config.js"></script>
  <script src="assets/js/helpersindex.js"></script>
<script>
(function initSearchQueryFill() {
  function applyQueryToSearch() {
    const q = (new URL(window.location.href).searchParams.get("q") || "").trim();
    const input = document.getElementById("searchInput");

    if (!input) return false; // header belum masuk

    input.value = q;          // âœ… isi input

    // âœ… trigger pencarian awal
    if (q && typeof window.filterBySearch === "function") {
      window.filterBySearch(q);
    } else if (q && typeof filterBySearch === "function") {
      filterBySearch(q);
    }

    return true;
  }

  // 1) coba saat headerLoaded
  window.addEventListener("headerLoaded", () => {
    applyQueryToSearch();
    // pasang listener input juga setelah header ada
    const input = document.getElementById("searchInput");
    if (input) {
      let t;
      input.addEventListener("input", (e) => {
        clearTimeout(t);
        t = setTimeout(() => filterBySearch(e.target.value), 250);
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          filterBySearch(input.value);
        }
      });
    }
  });

  // 2) fallback: coba beberapa kali (kalau event sudah lewat)
  let tries = 0;
  const iv = setInterval(() => {
    tries++;
    if (applyQueryToSearch() || tries > 20) clearInterval(iv); // max ~2 detik
  }, 100);
})();
</script>

  <script>
    window.addEventListener("headerLoaded", () => {
      const q = (new URL(window.location.href).searchParams.get("q") || "").trim();

      const input = document.getElementById("searchInput");
      if (input) input.value = q;     // âœ… isi text pencarian dengan "baju"

      if (q && typeof filterBySearch === "function") {
        filterBySearch(q);            // âœ… langsung filter hasil sesuai query
      }
    });
    // === helpers ===
    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function randomGradient(idx) {
      const g = [
        "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
        "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
        "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
        "linear-gradient(135deg, #fa709a 0%, #fee140 100%)",
        "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)",
        "linear-gradient(135deg, #30cfd0 0%, #330867 100%)",
        "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
      ];
      return g[idx % g.length];
    }

    function rupiah(n) {
      return Number(n || 0).toLocaleString("id-ID");
    }

    function imgUrl(u) {
      if (!u) return ""; // biar fallback emoji
      if (u.startsWith("http://") || u.startsWith("https://")) return u;
      return `${window.API_BASE}${u}`;
    }

    // === state ===
    let allProducts = [];
    let searchTimeout;

    // === load categories for header/body ===
    async function loadHomeCategories() {
      const categories = await apiRequest("/api/kategori");
      const headerCats = (categories || []).filter((c) => c.header === true);
      const bodyCats = (categories || []).filter((c) => c.body !== false);

      renderHeaderNav(headerCats);
      renderBodyCategories(bodyCats);
    }

    function renderHeaderNav(headerCats) {
      const ul = document.getElementById("headerNav");

      const allLi = ul.querySelector("li:first-child"); // keep ALL
      ul.innerHTML = "";
      ul.appendChild(allLi);

      headerCats.forEach((cat) => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="javascript:void(0)" data-kategori="${cat.id}">${escapeHtml(cat.nama)}</a>`;
        ul.appendChild(li);
      });

      ul.querySelectorAll("a[data-kategori]").forEach((a) => {
        a.addEventListener("click", () => {
          ul.querySelectorAll("a").forEach((x) => x.classList.remove("active"));
          a.classList.add("active");

          const kategoriId = a.getAttribute("data-kategori") || "";
          filterByKategori(kategoriId);
        });
      });

      // klik ALL
      ul.querySelector('a[data-kategori=""]')?.addEventListener("click", () => {
        filterByKategori("");
      });
    }

    function renderBodyCategories(bodyCats) {
      const container = document.getElementById("bodyCategories");
      container.innerHTML = "";

      if (!bodyCats.length) {
        container.innerHTML = `<div style="color:#777;padding:10px 0;">Belum ada kategori untuk ditampilkan</div>`;
        return;
      }

      bodyCats.forEach((cat, idx) => {
        const div = document.createElement("div");
        div.className = "category-card";
        div.style.background = randomGradient(idx);
        div.innerHTML = `
          <div class="category-overlay">
            <h3>${escapeHtml(cat.nama).toUpperCase()}</h3>
            <p>Koleksi Terbaru</p>
          </div>
        `;
        div.addEventListener("click", () => {
          filterByKategori(String(cat.id));
        });
        container.appendChild(div);
      });
    }

    // === PRODUCTS ===
    async function loadHomeProducts() {
      // Ambil semua produk dari endpoint public
      const products = await apiRequest("/api/produk");

      // hanya produk aktif
      allProducts = (products || []).filter((p) => p.aktif === true);

      // render awal semua section
      renderSections(allProducts);
    }

    function renderSections(products) {
      const flash = products.filter((p) => p.flashsale === true);
      const terlaris = products.filter((p) => p.terlaris === true);
      const untukmu = products.filter((p) => p.untukmu === true);

      renderProductGrid("flashSaleGrid", flash.length > 0 ? flash : products);
    }

    function renderProductGrid(targetId, items) {
      const grid = document.getElementById(targetId);
      grid.innerHTML = "";

      if (!items || items.length === 0) {
        const searchInput = document.getElementById("searchInput");
        const searchQuery = searchInput?.value?.trim();
        
        if (searchQuery) {
          grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align:center; padding:40px 20px; color:#777;">
              <i class="fas fa-search" style="font-size:48px; margin-bottom:15px; opacity:0.3;"></i>
              <p style="font-size:16px; margin-bottom:5px;">Tidak ada produk ditemukan untuk "${escapeHtml(searchQuery)}"</p>
              <p style="font-size:14px;">Coba kata kunci lain</p>
            </div>
          `;
        } else {
          grid.innerHTML = `<div style="color:#777;padding:10px 0;">Belum ada produk</div>`;
        }
        return;
      }

      items.forEach((p) => {
        const imageHtml = p.gambarUtama
          ? `<img src="${imgUrl(p.gambarUtama)}" style="width:100%;height:100%;object-fit:cover" />`
          : `<div style="font-size:60px;">ðŸ“¦</div>`;

        const diskonBadge = p.diskonPersen
          ? `<span class="discount-badge">-${p.diskonPersen}%</span>`
          : "";

        const original = p.hargaAsli
          ? `<span class="original-price">Rp ${rupiah(p.hargaAsli)}</span>`
          : "";

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-image">
            ${imageHtml}
            ${diskonBadge}
          </div>
          <div class="product-info">
            <div class="product-name">${escapeHtml(p.nama)}</div>
            <div class="price-container">
              <span class="current-price">Rp ${rupiah(p.harga)}</span>
              ${original}
            </div>
            <div class="product-sold">Terjual ${rupiah(p.terjual || 0)}</div>
          </div>
        `;

        // klik -> ke detail
        card.addEventListener("click", () => {
          window.location.href = `produk.html?id=${p.id}`;
        });

        grid.appendChild(card);
      });
    }

    // === FILTERS ===
    function filterByKategori(kategoriId) {
      // Reset search input
      const searchInput = document.getElementById("searchInput");
      if (searchInput) searchInput.value = "";
      
      if (!kategoriId) {
        renderSections(allProducts);
        return;
      }
      const filtered = allProducts.filter((p) => String(p.kategoriId) === String(kategoriId));
      renderSections(filtered);
    }

    function filterBySearch(query) {
      const q = String(query || "").trim().toLowerCase();
      
      // Reset ke ALL kategori
      const headerNav = document.getElementById("headerNav");
      headerNav.querySelectorAll("a").forEach((x) => x.classList.remove("active"));
      headerNav.querySelector('a[data-kategori=""]')?.classList.add("active");
      
      if (!q) {
        return renderSections(allProducts);
      }
      
      const filtered = allProducts.filter((p) => {
        const nama = String(p.nama || "").toLowerCase();
        const deskripsi = String(p.deskripsi || "").toLowerCase();
        
        // Cari di nama atau deskripsi
        return nama.includes(q) || deskripsi.includes(q);
      });
      
      renderSections(filtered);
      
      // Log hasil pencarian
      if (filtered.length === 0) {
        console.log(`Tidak ada produk yang cocok dengan "${query}"`);
      } else {
        console.log(`Ditemukan ${filtered.length} produk untuk "${query}"`);
      }
    }

    // === INIT ===
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        await loadHomeCategories();
        await loadHomeProducts();

        // search input dengan debounce
        const search = document.getElementById("searchInput");
        if (search) {
          search.addEventListener("input", (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
              filterBySearch(e.target.value);
            }, 300);
          });
          
          // Tambahkan juga event untuk enter key
          search.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              clearTimeout(searchTimeout);
              filterBySearch(e.target.value);
            }
          });
        }

        // shop now scroll to flash sale
        const shopBtn = document.getElementById("shopNowBtn");
        if (shopBtn) {
          shopBtn.addEventListener("click", () => {
            document.querySelector(".flash-sale")?.scrollIntoView({ behavior: "smooth" });
          });
        }

      } catch (e) {
        console.error("HOME INIT ERROR:", e);
      }
    });

    // ===== USER & KERANJANG =====
    const userIcon = document.getElementById("userIcon");
    const userDropdown = document.getElementById("userDropdown");
    const keranjangIcon = document.getElementById("keranjangIcon");
    const keranjangBadge = document.getElementById("keranjangBadge");

    function getToken() {
      return localStorage.getItem("token") || sessionStorage.getItem("token");
    }
    function getUserNama() {
      return localStorage.getItem("userNama") || sessionStorage.getItem("userNama");
    }
    function isLoggedIn() {
      return !!getToken();
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userNama");
      sessionStorage.removeItem("token");
      sessionStorage.removeItem("userNama");

      userDropdown.style.display = "none";
      updateUserDropdown();
      updateKeranjangBadge();
      alert("Berhasil logout");
    }

    function updateUserDropdown() {
      const ul = userDropdown.querySelector("ul");
      ul.innerHTML = "";

      if (isLoggedIn()) {
        const userNama = getUserNama() || "User";

        ul.innerHTML = `
          <li style="padding:8px 16px; font-weight:bold; cursor:default; color:#333;">Hi, ${escapeHtml(userNama)}</li>
          <li id="pesananBtn" style="padding:8px 16px; cursor:pointer;"><i class="fas fa-box"></i> Pesanan</li>
          <li id="faqBtn" style="padding:8px 16px; cursor:pointer;"><i class="fas fa-question-circle"></i> FAQ</li>
          <li id="logoutBtn" style="padding:8px 16px; cursor:pointer; color:#e53935;"><i class="fas fa-sign-out-alt"></i> Logout</li>
        `;

        ul.querySelector("#logoutBtn").addEventListener("click", logout);

        ul.querySelector("#pesananBtn").addEventListener("click", () => {
          window.location.href = "/pesanan.html";
        });

        ul.querySelector("#faqBtn").addEventListener("click", () => {
          window.location.href = "/daftar.html";
        });

      } else {
        ul.innerHTML = `
          <li id="loginBtn" style="padding:8px 16px; cursor:pointer;"><i class="fas fa-sign-in-alt"></i> Masuk</li>
          <li id="daftarBtn" style="padding:8px 16px; cursor:pointer;"><i class="fas fa-user-plus"></i> Daftar</li>
        `;

        ul.querySelector("#loginBtn").addEventListener("click", () => {
          const returnUrl = window.location.pathname + window.location.search;
          window.location.href = `/login.html?returnUrl=${encodeURIComponent(returnUrl)}`;
        });

        ul.querySelector("#daftarBtn").addEventListener("click", () => {
          window.location.href = "/daftar.html";
        });
      }
    }

    userIcon.addEventListener("click", (e) => {
      e.preventDefault();
      updateUserDropdown();
      userDropdown.style.display = userDropdown.style.display === "block" ? "none" : "block";
    });

    // tutup dropdown kalau klik di luar
    document.addEventListener("click", (e) => {
      if (!userIcon.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.style.display = "none";
      }
    });

    // Keranjang: kalau belum login, lempar ke login dengan returnUrl
    keranjangIcon.addEventListener("click", (e) => {
      e.preventDefault();
      if (isLoggedIn()) {
        window.location.href = "/keranjang.html";
      } else {
        const returnUrl = "/keranjang.html";
        alert("Silakan login terlebih dahulu");
        window.location.href = `/login.html?returnUrl=${encodeURIComponent(returnUrl)}`;
      }
    });

    // Badge keranjang
    function updateKeranjangBadge() {
      if (!isLoggedIn()) {
        keranjangBadge.textContent = "";
        return;
      }
      const items = JSON.parse(localStorage.getItem("keranjang") || "[]");
      keranjangBadge.textContent = items.length ? String(items.length) : "0";
    }

    updateUserDropdown();
    updateKeranjangBadge();

  </script>

</body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Ashanum</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #f5f5f5;
        }

        /* Product Detail */
        .product-detail {
            max-width: 1200px;
            margin: 20px auto 40px;
            padding: 0 20px;
        }

        .product-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* Product Images */
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            color: #667eea;
            border: 1px solid #eee;
            position: relative;
        }

        .main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: zoom-in;
        }

        .discount-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff4081;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }

        .thumbnail-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            flex-wrap: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #ddd #f5f5f5;
        }

        .thumbnail-container::-webkit-scrollbar {
            height: 8px;
        }

        .thumbnail-container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        .thumbnail {
            flex-shrink: 0;
            height: 80px;
            background: #f5f5f5;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s;
            overflow: hidden;
        }

        .thumbnail.active {
            border-color: #ff4081;
        }

        .thumbnail:hover {
            border-color: #ff4081;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Info */
        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            line-height: 1.3;
        }

        .rating-section {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .stars {
            color: #ffc107;
            font-size: 16px;
        }

        .rating-text, .sold-count {
            color: #666;
            font-size: 14px;
        }

        .price-section {
            background: #fff5f8;
            padding: 20px;
            border-radius: 8px;
        }

        .current-price {
            font-size: 32px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 8px;
        }

        .original-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
            margin-right: 10px;
        }

        .save-amount {
            color: #ff4081;
            font-size: 14px;
            font-weight: 500;
        }

        .free-shipping {
            margin-top: 12px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Variant Selection */
        .variant-section {
            padding-top: 15px;
        }

        .variant-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .variant-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .variant-option {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .variant-option:hover {
            border-color: #ff4081;
        }

        .variant-option.active {
            border-color: #ff4081;
            background: #fff5f8;
            color: #ff4081;
            font-weight: 600;
        }

        /* Quantity */
        .quantity-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-label {
            font-size: 14px;
            font-weight: 600;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            border: none;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .stock-info {
            color: #666;
            font-size: 14px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #ff4081;
            color: white;
        }

        .btn-primary:hover {
            background: #e91e63;
        }

        .btn-secondary {
            background: white;
            color: #ff4081;
            border: 2px solid #ff4081;
        }

        .btn-secondary:hover {
            background: #fff5f8;
        }

        /* Product Tabs */
        .product-tabs {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tabs-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            border-bottom: 2px solid #f5f5f5;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #ff4081;
            border-bottom-color: #ff4081;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Image Preview Modal */
        .img-preview-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 24px;
        }
        
        .img-preview-img {
            max-width: 92vw;
            max-height: 88vh;
            border-radius: 12px;
            background: #fff;
        }
        
        .img-preview-close {
            position: absolute;
            top: 14px;
            right: 18px;
            font-size: 34px;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-detail {
                padding: 0;
                margin-top: 0;
            }

            .product-container {
                grid-template-columns: 1fr;
                padding: 0;
                gap: 0;
                border-radius: 0;
            }

            .main-image {
                height: 400px;
                border-radius: 0;
                border: none;
                border-bottom: 1px solid #eee;
            }

            .thumbnail-container {
                padding: 0 5px 5px;
                scrollbar-width: none;
            }

            .thumbnail-container::-webkit-scrollbar {
                display: none;
            }

            .product-info-section {
                padding: 20px 15px;
            }

            .product-title {
                font-size: 20px;
            }

            .current-price {
                font-size: 28px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .product-tabs {
                padding: 0;
            }

            .tabs-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Product Detail -->
  <section class="product-detail">
    <div class="product-container">
      <!-- Product Images -->
      <div class="product-images">
        <div class="main-image" id="mainImage">
          <img id="mainImageTag" src="" alt="" style="display: none;" />
          <span class="discount-badge" id="badgeDiskon" style="display: none;"></span>
        </div>
        
        <div class="thumbnail-wrapper">
          <div class="thumbnail-container" id="thumbnailContainer"></div>
        </div>
      </div>

      <!-- Product Info -->
      <div class="product-info-section">
        <div class="price-section">
          <div class="current-price" id="hargaSekarang">Rp -</div>
          <div>
            <span class="original-price" id="hargaAsli"></span>
            <span class="save-amount" id="hemat"></span>
          </div>

          <div class="free-shipping" id="gratisOngkirBox" style="display:none;">
            <i class="fas fa-shipping-fast"></i>
            Gratis Ongkir
          </div>
        </div>

        <h1 class="product-title" id="namaProduk">-</h1>

        <div class="rating-section">
          <div class="stars" id="starsBox">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
          <span class="rating-text" id="ratingText">0 (0 rating)</span>
          <span class="sold-count" id="terjualText">| Terjual 0</span>
        </div>

        <!-- VARIAN DINAMIS DARI DB -->
        <div id="varianContainer"></div>

        <!-- Quantity -->
        <div class="variant-section">
          <div class="quantity-section">
            <span class="quantity-label">Jumlah:</span>
            <div class="quantity-control">
              <button class="quantity-btn" id="btnMinus">-</button>
              <input type="number" class="quantity-input" id="qtyInput" value="1" min="1" max="99" />
              <button class="quantity-btn" id="btnPlus">+</button>
            </div>
            <span class="stock-info" id="stokText">Stok: - pcs</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-secondary" id="btnKeranjang">
            <i class="fas fa-shopping-cart"></i>
            Keranjang
          </button>
          <button class="btn btn-primary" id="btnBeli">
            <i class="fas fa-bolt"></i>
            Beli Sekarang
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Product Tabs -->
  <section class="product-tabs">
    <div class="tabs-container">
      <div class="tabs-header">
        <button class="tab-btn active" onclick="openTab(event, 'description')">Deskripsi</button>
        <button class="tab-btn" onclick="openTab(event, 'reviews')">Ulasan</button>
      </div>

      <div class="tab-content">
        <div id="description" class="tab-pane active">
          <h3 style="margin-bottom: 15px;">Tentang Produk Ini</h3>
          <p id="deskripsiProduk" style="line-height: 1.8; color: #666;">-</p>
        </div>

        <div id="reviews" class="tab-pane">
          <div style="text-align: center; padding: 30px 0 20px; color: #666; border-bottom: 2px solid #f5f5f5;">
            <i class="fas fa-star" style="font-size: 48px; color: #ffc107; margin-bottom: 15px;"></i>
            <h3 style="margin-bottom: 10px;">Rating Rata-rata</h3>
            <p id="ratingSummary">-</p>
          </div>
          <div style="padding: 20px 0; color: #666;">
            <p>(Ulasan akan ditampilkan di sini)</p>
          </div>
        </div>
      </div>
    </div>
  </section>
    
  <!-- Produk Terkait -->
  <section class="product-tabs" style="margin-top: 20px;">
    <div class="tabs-container">
      <div style="padding: 20px; border-bottom: 2px solid #f5f5f5;">
        <h2 style="font-size: 24px; font-weight: bold; color: #333;">
          <i class="fas fa-th-large" style="color: #ff4081; margin-right: 10px;"></i>
          Produk Terkait
        </h2>
      </div>
      
      <div style="padding: 20px;">
        <div id="relatedProductsGrid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;">
          <!-- Loading state -->
          <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
            <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
            <p style="margin-top: 15px;">Memuat produk terkait...</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Image Preview Modal -->
  <div id="imgPreviewModal" class="img-preview-modal" style="display:none;">
    <span id="imgPreviewClose" class="img-preview-close">&times;</span>
    <img id="imgPreview" class="img-preview-img" src="" alt="Preview">
  </div>

  <!-- Scripts -->
  <script src="assets/js/alert.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/helpers.js"></script>
  <!-- <script src="assets/js/header.js"></script> -->
  <!-- <script src="assets/js/include-helper.js"></script> -->
  
  <script>
    // Tab function
    window.openTab = function(evt, tabName) {
      document.querySelectorAll(".tab-pane").forEach(x => x.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(x => x.classList.remove("active"));
      document.getElementById(tabName)?.classList.add("active");
      evt?.currentTarget?.classList.add("active");
    };

    // Wait for header to load before initializing
    window.addEventListener('headerLoaded', function() {
      console.log('Header loaded, initializing product page...');
    });

    document.addEventListener("DOMContentLoaded", () => {
      const qtyInput = document.getElementById("qtyInput");
      const btnMinus = document.getElementById("btnMinus");
      const btnPlus = document.getElementById("btnPlus");
      const btnKeranjang = document.getElementById("btnKeranjang");
      const btnBeli = document.getElementById("btnBeli");

      // Quantity controls
      btnMinus?.addEventListener("click", () => {
        const v = parseInt(qtyInput?.value || "1", 10);
        if (v > 1) qtyInput.value = v - 1;
      });

      btnPlus?.addEventListener("click", () => {
        const v = parseInt(qtyInput?.value || "1", 10);
        if (v < 99) qtyInput.value = v + 1;
      });

      qtyInput?.addEventListener("input", () => {
        let v = parseInt(qtyInput.value || "1", 10);
        if (Number.isNaN(v) || v < 1) v = 1;
        if (v > 99) v = 99;
        qtyInput.value = v;
      });

      // Image preview modal
      const modal = document.getElementById("imgPreviewModal");
      const modalImg = document.getElementById("imgPreview");
      const closeBtn = document.getElementById("imgPreviewClose");

      const openPreview = (src) => {
        if (!modal || !modalImg) return;
        modalImg.src = src;
        modal.style.display = "flex";
      };

      const closePreview = () => {
        if (!modal || !modalImg) return;
        modal.style.display = "none";
        modalImg.src = "";
      };

      closeBtn?.addEventListener("click", closePreview);
      modal?.addEventListener("click", (e) => { if (e.target === modal) closePreview(); });
      document.addEventListener("keydown", (e) => { if (e.key === "Escape") closePreview(); });

      // State
      let produk = null;
      let currentVarianId = null;
      let selected = {};

      // Add to cart function
      async function tambahKeKeranjang() {
        if (!requireLogin(window.location.pathname + window.location.search)) return;

        if (!produk?.id) {
          showAlert("Produk belum siap / tidak ditemukan.", "error");
          return;
        }

        const jumlah = parseInt(qtyInput?.value || "1", 10);
        if (Number.isNaN(jumlah) || jumlah < 1) {
          showAlert("Jumlah tidak valid.", "warning");
          return;
        }

        if (produk.varianProduk?.length && !currentVarianId) {
          showAlert("Silakan pilih varian terlebih dahulu.", "warning");
          return;
        }

        const payload = { produkId: produk.id, varianId: currentVarianId, jumlah };

        if (btnKeranjang) {
          btnKeranjang.disabled = true;
          btnKeranjang.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Menambahkan...`;
        }

        try {
          await apiAuth("/api/keranjang/item", {
            method: "POST",
            body: JSON.stringify(payload),
          });

          showAlert("Berhasil ditambahkan ke keranjang!", "success");
          
          // Refresh header badge
          setTimeout(() => {
            if (window.refreshHeader) {
              window.refreshHeader();
            }
          }, 500);
        } catch (err) {
          console.error(err);
          showAlert(err.message || "Gagal menambahkan ke keranjang.", "error");
        } finally {
          if (btnKeranjang) {
            btnKeranjang.disabled = false;
            btnKeranjang.innerHTML = `<i class="fas fa-shopping-cart"></i> Keranjang`;
          }
        }
      }

      // UI Helpers
      function renderInfoDasar(p) {
        document.getElementById("namaProduk").textContent = p.nama || "-";
        document.getElementById("deskripsiProduk").textContent = p.deskripsi || "-";

        const ratingRata = p.ratingRata ?? 0;
        const jumlahRating = p.jumlahRating ?? 0;

        document.getElementById("ratingText").textContent =
          `${ratingRata} (${Number(jumlahRating).toLocaleString("id-ID")} rating)`;

        // Terjual
        let terjual = p.terjual;
        if (!terjual || terjual === 0) terjual = 1000; // jika 0 / null / undefined, pakai 1000

        function formatTerjual(num) {
          if (num >= 1000 && num < 1000000) return `${(num / 1000).toFixed(1)}RB+`;
          if (num >= 1000000) return `${(num / 1000000).toFixed(1)}JT+`;
          return num;
        }

        document.getElementById("terjualText").textContent = `| Terjual ${formatTerjual(terjual)}`;

        document.getElementById("ratingSummary").textContent =
          `Rating: ${ratingRata}/5 dari ${Number(jumlahRating).toLocaleString("id-ID")} ulasan`;

        document.getElementById("gratisOngkirBox").style.display = p.gratisOngkir ? "inline-flex" : "none";
      }

      function renderHargaUtama(p) {
        document.getElementById("hargaSekarang").textContent = formatRupiah(p.harga);

        if (p.hargaAsli) {
          document.getElementById("hargaAsli").textContent = formatRupiah(p.hargaAsli);
          const hemat = p.hargaAsli - p.harga;
          const persen = p.diskonPersen ?? Math.round((hemat / p.hargaAsli) * 100);
          document.getElementById("hemat").textContent = `Hemat ${formatRupiah(hemat)} (${persen}%)`;

          const badge = document.getElementById("badgeDiskon");
          badge.style.display = "inline-block";
          badge.textContent = `-${persen}%`;
        } else {
          document.getElementById("hargaAsli").textContent = "";
          document.getElementById("hemat").textContent = "";
          document.getElementById("badgeDiskon").style.display = "none";
        }
      }

      function renderGaleri(p) {
        const mainImg = document.getElementById("mainImageTag");
        const thumbs = document.getElementById("thumbnailContainer");
        thumbs.innerHTML = "";

        const list = [];
        if (p.gambarUtama) list.push({ url: p.gambarUtama });

        if (Array.isArray(p.galeri)) {
          p.galeri.forEach((g) => {
            const u = g.url ?? g;
            if (u && u !== p.gambarUtama) list.push({ url: u });
          });
        }

        if (!list.length) {
          if (mainImg) mainImg.style.display = "none";
          return;
        }

        if (mainImg) {
          mainImg.src = toAbsoluteUrl(list[0].url);
          mainImg.style.display = "block";
          mainImg.onclick = () => mainImg.src && openPreview(mainImg.src);
        }

        list.forEach((g, idx) => {
          const t = document.createElement("div");
          t.className = "thumbnail" + (idx === 0 ? " active" : "");
          t.innerHTML = `<img src="${toAbsoluteUrl(g.url)}" alt="Thumbnail ${idx + 1}">`;

          t.addEventListener("click", () => {
            thumbs.querySelectorAll(".thumbnail").forEach((x) => x.classList.remove("active"));
            t.classList.add("active");
            if (mainImg) mainImg.src = toAbsoluteUrl(g.url);
          });

          thumbs.appendChild(t);
        });
      }

      function renderVarianDanSetupLogic(p) {
        const varianContainer = document.getElementById("varianContainer");
        varianContainer.innerHTML = "";
        selected = {};
        currentVarianId = null;

        if (!p.atributProduk?.length) {
          document.getElementById("stokText").textContent = `Stok: ${(p.stokProduk ?? 0)} pcs`;
          return;
        }

        p.atributProduk.forEach((attr) => {
          const section = document.createElement("div");
          section.className = "variant-section";
          section.innerHTML = `
            <label class="variant-label">Pilih ${attr.nama}:</label>
            <div class="variant-options" id="opsi-${attr.id}"></div>
          `;
          varianContainer.appendChild(section);

          const opsiWrap = section.querySelector(`#opsi-${attr.id}`);

          (attr.nilai || []).forEach((val, idx) => {
            const btn = document.createElement("div");
            btn.className = "variant-option" + (idx === 0 ? " active" : "");
            btn.textContent = val.nilai;

            if (idx === 0) selected[attr.id] = val.id;

            btn.addEventListener("click", () => {
              opsiWrap.querySelectorAll(".variant-option").forEach((x) => x.classList.remove("active"));
              btn.classList.add("active");
              selected[attr.id] = val.id;
              updateStokDanHarga(p);
            });

            opsiWrap.appendChild(btn);
          });
        });

        updateStokDanHarga(p);
      }

      function updateStokDanHarga(p) {
        if (!p.varianProduk?.length) {
          currentVarianId = null;
          document.getElementById("stokText").textContent = `Stok: ${(p.stokProduk ?? 0)} pcs`;
          document.getElementById("hargaSekarang").textContent = formatRupiah(p.harga);
          return;
        }

        const selectedValueIds = Object.values(selected);
        const v = cariVarian(p.varianProduk, selectedValueIds);

        if (!v) {
          currentVarianId = null;
          document.getElementById("stokText").textContent = "Stok: 0 pcs";
          return;
        }

        currentVarianId = v.id;
        document.getElementById("stokText").textContent = `Stok: ${v.stok ?? 0} pcs`;
        document.getElementById("hargaSekarang").textContent =
          v.harga != null ? formatRupiah(v.harga) : formatRupiah(p.harga);
      }

      // Load product
      async function loadProduk() {
        const id = getQueryId();
        if (!id) return;

        try {
          const res = await fetch(`${API_BASE}/api/produk/${id}`, { credentials: "include" });
          if (!res.ok) {
            showAlert("Produk tidak ditemukan.", "error");
            return;
          }

          const p = await res.json();
          produk = p;

          renderInfoDasar(p);
          renderHargaUtama(p);
          renderGaleri(p);
          renderVarianDanSetupLogic(p);

          if (btnKeranjang) btnKeranjang.onclick = tambahKeKeranjang;
          // Ambil id produk dari URL
          const urlParams = new URLSearchParams(window.location.search);
          const productId = Number(urlParams.get("id"));

          const btnBeli = document.getElementById("btnBeli");
          if (btnBeli) {
            btnBeli.onclick = async () => {
              if (!productId) return showAlert("Produk tidak valid", "warning");
              // sesuaikan kalau ada varian yang dipilih
              const selectedVarianId = window.selectedVarianId ?? null;

              try {
                // 1) Tambah / merge item di keranjang
                await apiAuth("/api/keranjang/item", {
                  method: "POST",
                  body: JSON.stringify({
                    produkId: Number(productId),
                    varianId: selectedVarianId ? Number(selectedVarianId) : null,
                    jumlah: 1,
                  }),
                });

                // 2) Ambil ulang keranjang untuk dapat itemId terbaru
                const cart = await apiAuth("/api/keranjang", { method: "GET" });
                const items = cart?.item || [];

                // 3) Cari item yang match produk + varian
                const target = items.find((it) => {
                  const sameProduk = Number(it.produk?.id) === Number(productId);
                  const itVarianId = it.varian?.id ?? null;
                  const sameVarian = Number(itVarianId || 0) === Number(selectedVarianId || 0);
                  return sameProduk && sameVarian;
                });

                if (!target?.id) throw new Error("Item keranjang tidak ditemukan setelah ditambahkan");

                // 4) Simpan ID ITEM KERANJANG (bukan produkId)
                sessionStorage.setItem("checkout_selected_item_ids", JSON.stringify([Number(target.id)]));

                // 5) ke checkout
                window.location.href = "/checkout.html";
              } catch (err) {
                if (err.message === "NO_LOGIN") {
                  // login dibatalkan / user pilih batal
                  return;
                }
                console.error(err);
                showAlert(err.message || "Gagal Beli Sekarang", "error");
              }
            };
          }

        } catch (err) {
          console.error(err);
          showAlert("Gagal mengambil data produk.", "error");
        }                
        loadRelatedProducts(id);
      }
      // ========================================
      // TAMBAHKAN KODE INI DI BAGIAN SCRIPT
      // Letakkan SETELAH fungsi loadProduk()
      // ========================================

      // Load related products
      async function loadRelatedProducts(productId) {
        const grid = document.getElementById('relatedProductsGrid');
        
        try {
          // Fetch produk terkait dari backend
          const res = await fetch(`${API_BASE}/api/produk/${productId}/related`);
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }

          const products = await res.json();
          renderRelatedProducts(products);
          
        } catch (err) {
          console.error('Error loading related products:', err);
          
          // Fallback: jika endpoint belum ada, ambil manual
          try {
            const allRes = await fetch(`${API_BASE}/api/produk`);
            if (!allRes.ok) throw new Error('Failed to load all products');
            
            const allProducts = await allRes.json();
            const currentProduct = allProducts.find(p => p.id === Number(productId));
            
            if (currentProduct) {
              // Filter manual: kategori sama, exclude produk ini, aktif only
              const relatedProducts = allProducts
                .filter(p => 
                  p.kategoriId === currentProduct.kategoriId && 
                  p.id !== Number(productId) &&
                  p.aktif === true
                )
                .sort((a, b) => a.harga - b.harga) // sort dari termurah
                .slice(0, 10); // ambil 10
              
              renderRelatedProducts(relatedProducts);
            } else {
              showEmptyState();
            }
          } catch (fallbackErr) {
            console.error('Fallback also failed:', fallbackErr);
            showEmptyState();
          }
        }
        
        function showEmptyState() {
          grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
              <i class="fas fa-box-open" style="font-size: 48px; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
              <p>Tidak ada produk terkait</p>
            </div>
          `;
        }
      }

      function renderRelatedProducts(products) {
        const grid = document.getElementById('relatedProductsGrid');
        
        if (!products || products.length === 0) {
          grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
              <i class="fas fa-box-open" style="font-size: 48px; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
              <p>Tidak ada produk terkait</p>
            </div>
          `;
          return;
        }

        grid.innerHTML = products.map(p => {
          const imageHtml = p.gambarUtama
            ? `<img src="${toAbsoluteUrl(p.gambarUtama)}" alt="${escapeHtml(p.nama)}" style="width:100%;height:100%;object-fit:cover;">`
            : '<div style="font-size:60px;">ðŸ“¦</div>';

          const discountBadge = p.diskonPersen
            ? `<span style="position:absolute;top:8px;left:8px;background:#ff4081;color:white;padding:4px 8px;border-radius:4px;font-size:11px;font-weight:bold;">-${p.diskonPersen}%</span>`
            : '';

          const originalPrice = p.hargaAsli
            ? `<span style="font-size:12px;color:#999;text-decoration:line-through;margin-left:5px;">Rp ${formatRupiah(p.hargaAsli)}</span>`
            : '';

          return `
            <div class="related-product-card" onclick="window.location.href='produk.html?id=${p.id}'" 
                style="background:white;border-radius:8px;overflow:hidden;cursor:pointer;transition:all 0.3s;border:1px solid #eee;">
              <div style="width:100%;height:200px;background:#f5f5f5;display:flex;align-items:center;justify-content:center;position:relative;">
                ${imageHtml}
                ${discountBadge}
              </div>
              <div style="padding:12px;">
                <div style="font-size:13px;margin-bottom:8px;height:36px;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;">
                  ${escapeHtml(p.nama)}
                </div>
                <div>
                  <span style="font-size:16px;font-weight:bold;color:#ff4081;">Rp ${formatRupiah(p.harga)}</span>
                  ${originalPrice}
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // Add hover effect via CSS-in-JS
        const style = document.createElement('style');
        style.textContent = `
          .related-product-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
          }
          @media (max-width: 1024px) {
            #relatedProductsGrid {
              grid-template-columns: repeat(4, 1fr) !important;
            }
          }
          @media (max-width: 768px) {
            #relatedProductsGrid {
              grid-template-columns: repeat(2, 1fr) !important;
              gap: 10px !important;
            }
            .related-product-card > div:first-child {
              height: 160px !important;
            }
          }
        `;
        if (!document.getElementById('related-products-style')) {
          style.id = 'related-products-style';
          document.head.appendChild(style);
        }
      }

      // Helper functions (jika belum ada)
      function escapeHtml(str) {
        return String(str || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function formatRupiah(n) {
        return Number(n || 0).toLocaleString("id-ID");
      }

      function toAbsoluteUrl(url) {
        if (!url) return '';
        if (url.startsWith('http://') || url.startsWith('https://')) return url;
        return `${API_BASE}${url}`;
      }

      // ========================================
      // PANGGIL DI AKHIR loadProduk()
      // Tambahkan baris ini di bagian akhir loadProduk():
      // loadRelatedProducts(id);
      // ========================================
      loadProduk();
    });
  </script>

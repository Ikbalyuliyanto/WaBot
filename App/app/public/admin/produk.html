<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - Ashanum Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as others) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <div class="content-wrapper">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 class="page-title">Kelola Produk</h1>
                        <p class="page-subtitle">Manajemen produk dan stok</p>
                    </div>
                    <a href="produk-form.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Tambah Produk
                    </a>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Cari Nama Produk</label>
                            <input type="text" id="searchNama" placeholder="Ketik nama produk...">
                        </div>
                        <div class="form-group">
                            <label>Kategori</label>
                            <select id="filterKategori">
                                <option value="">Semua Kategori</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dari Tanggal</label>
                            <input type="date" id="filterTanggalDari">
                        </div>
                        <div class="form-group">
                            <label>Sampai Tanggal</label>
                            <input type="date" id="filterTanggalSampai">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search"></i> Cari
                        </button>
                        <button class="btn btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>

                <!-- Table Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Daftar Produk</h3>
                        <select id="itemsPerPage" onchange="changeItemsPerPage()">
                            <option value="20">20 per halaman</option>
                            <option value="30">30 per halaman</option>
                            <option value="50">50 per halaman</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Gambar</th>
                                        <th>Nama Produk</th>
                                        <th>Kategori</th>
                                        <th>Harga</th>
                                        <th>Stok</th>
                                        <th>Flashsale</th>
                                        <th>Terlaris</th>
                                        <th>Untukmu</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>                                
                                </thead>
                                <tbody id="tableBody">
                                    <tr>
                                        <td colspan="7">
                                            <div class="loading">
                                                <div class="spinner"></div>
                                                <p>Memuat data...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div style="margin-top: 20px; text-align: center; color: var(--gray-600);">
                            Total: <strong id="totalItems">0</strong> produk
                        </div>
                        
                        <div class="pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="assets/js/produk.js"></script>
</body>
</html>

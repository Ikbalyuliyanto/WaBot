<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - Ashanum Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (same as others) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-logo">Ashanum</h2>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                
                <div class="nav-section">Master Data</div>
                
                <a href="kategori.html" class="nav-item">
                    <i class="fas fa-tags"></i>
                    <span>Kategori</span>
                </a>
                
                <a href="produk.html" class="nav-item active">
                    <i class="fas fa-box"></i>
                    <span>Produk</span>
                </a>
                
                <div class="nav-section">Transaksi</div>
                
                <a href="pesanan.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Pesanan</span>
                </a>
                
                <a href="pembayaran.html" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Pembayaran</span>
                </a>
                
                <div class="nav-section">Pengguna</div>
                
                <a href="pengguna.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Kelola Pengguna</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="topbar-right">
                    <div class="topbar-item">
                        <i class="fas fa-bell"></i>
                        <span class="badge">5</span>
                    </div>
                    
                    <div class="topbar-item user-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="Admin">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content-wrapper">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 class="page-title">Kelola Produk</h1>
                        <p class="page-subtitle">Manajemen produk dan stok</p>
                    </div>
                    <a href="produk-form.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Tambah Produk
                    </a>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Cari Nama Produk</label>
                            <input type="text" id="searchNama" placeholder="Ketik nama produk...">
                        </div>
                        <div class="form-group">
                            <label>Kategori</label>
                            <select id="filterKategori">
                                <option value="">Semua Kategori</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dari Tanggal</label>
                            <input type="date" id="filterTanggalDari">
                        </div>
                        <div class="form-group">
                            <label>Sampai Tanggal</label>
                            <input type="date" id="filterTanggalSampai">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search"></i> Cari
                        </button>
                        <button class="btn btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>

                <!-- Table Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Daftar Produk</h3>
                        <select id="itemsPerPage" onchange="changeItemsPerPage()">
                            <option value="10">10 per halaman</option>
                            <option value="20">20 per halaman</option>
                            <option value="30">30 per halaman</option>
                            <option value="50">50 per halaman</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Gambar</th>
                                        <th>Nama Produk</th>
                                        <th>Kategori</th>
                                        <th>Harga</th>
                                        <th>Stok</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <tr>
                                        <td colspan="7">
                                            <div class="loading">
                                                <div class="spinner"></div>
                                                <p>Memuat data...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div style="margin-top: 20px; text-align: center; color: var(--gray-600);">
                            Total: <strong id="totalItems">0</strong> produk
                        </div>
                        
                        <div class="pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="assets/js/produk.js"></script>
</body>
</html>

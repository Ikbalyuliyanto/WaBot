<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pesanan - Ashanum Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png?v=2">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="admin-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div id="header-container"></div>
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">Kelola Pesanan</h1>
                    <p class="page-subtitle">Manajemen pesanan dan tracking</p>
                </div>
                <div id="alertContainer"></div>
                <div class="filter-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Cari ID Pesanan</label>
                            <input type="text" id="searchId" placeholder="Cari ID...">
                        </div>
                        <div class="form-group">
                            <label>Filter Status</label>
                            <select id="filterStatus">
                                <option value="">Semua Status</option>
                                <option value="MENUNGGU_PEMBAYARAN">Menunggu Bayar</option>
                                <option value="DIPROSES">Diproses</option>
                                <option value="DIKIRIM">Dikirim</option>
                                <option value="SELESAI">Selesai</option>
                                <option value="DIBATALKAN">Dibatalkan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dari Tanggal</label>
                            <input type="date" id="filterTanggalDari">
                        </div>
                        <div class="form-group">
                            <label>Sampai Tanggal</label>
                            <input type="date" id="filterTanggalSampai">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()"><i class="fas fa-search"></i> Cari</button>
                        <button class="btn btn-secondary" onclick="resetFilters()"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><h3 class="card-title">Daftar Pesanan</h3></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th><th>Pengguna</th><th>Total</th><th>Status</th><th>Tanggal</th><th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <tr><td colspan="6"><div class="loading"><div class="spinner"></div><p>Memuat data...</p></div></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="assets/js/pesanan.js"></script>
</body>
</html>

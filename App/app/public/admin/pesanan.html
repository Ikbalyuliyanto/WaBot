<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pesanan - Ashanum Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-logo">Ashanum</h2>
                <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                <div class="nav-section">Master Data</div>
                <a href="kategori.html" class="nav-item"><i class="fas fa-tags"></i><span>Kategori</span></a>
                <a href="produk.html" class="nav-item"><i class="fas fa-box"></i><span>Produk</span></a>
                <div class="nav-section">Transaksi</div>
                <a href="pesanan.html" class="nav-item active"><i class="fas fa-shopping-cart"></i><span>Pesanan</span></a>
                <a href="pembayaran.html" class="nav-item"><i class="fas fa-credit-card"></i><span>Pembayaran</span></a>
                <div class="nav-section">Pengguna</div>
                <a href="pengguna.html" class="nav-item"><i class="fas fa-users"></i><span>Kelola Pengguna</span></a>
            </nav>
        </aside>
        <div class="main-content">
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <div class="topbar-right">
                    <div class="topbar-item"><i class="fas fa-bell"></i><span class="badge">5</span></div>
                    <div class="topbar-item user-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="Admin">
                        <span>Admin</span><i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">Kelola Pesanan</h1>
                    <p class="page-subtitle">Manajemen pesanan dan tracking</p>
                </div>
                <div id="alertContainer"></div>
                <div class="filter-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Cari ID Pesanan</label>
                            <input type="text" id="searchId" placeholder="Cari ID...">
                        </div>
                        <div class="form-group">
                            <label>Filter Status</label>
                            <select id="filterStatus">
                                <option value="">Semua Status</option>
                                <option value="MENUNGGU_PEMBAYARAN">Menunggu Bayar</option>
                                <option value="DIPROSES">Diproses</option>
                                <option value="DIKIRIM">Dikirim</option>
                                <option value="SELESAI">Selesai</option>
                                <option value="DIBATALKAN">Dibatalkan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dari Tanggal</label>
                            <input type="date" id="filterTanggalDari">
                        </div>
                        <div class="form-group">
                            <label>Sampai Tanggal</label>
                            <input type="date" id="filterTanggalSampai">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()"><i class="fas fa-search"></i> Cari</button>
                        <button class="btn btn-secondary" onclick="resetFilters()"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><h3 class="card-title">Daftar Pesanan</h3></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th><th>Pengguna</th><th>Total</th><th>Status</th><th>Tanggal</th><th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <tr><td colspan="6"><div class="loading"><div class="spinner"></div><p>Memuat data...</p></div></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="assets/js/pesanan.js"></script>
</body>
</html>

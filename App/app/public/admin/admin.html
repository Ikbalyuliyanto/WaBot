<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Produk</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .product-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .badge-custom {
            font-size: 0.75rem;
            margin: 2px;
        }
        .modal-lg {
            max-width: 900px;
        }
        .gallery-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .gallery-item {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .gallery-item .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .attribute-group {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .value-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-box-open"></i> Manajemen Produk</h1>
            <button class="btn btn-primary" id="btnTambahProduk">
                <i class="fas fa-plus"></i> Tambah Produk
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Filter & Search -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchProduk" placeholder="Cari produk...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterKategori">
                            <option value="">Semua Kategori</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterStatus">
                            <option value="">Semua Status</option>
                            <option value="aktif">Aktif</option>
                            <option value="nonaktif">Non-Aktif</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <div class="row" id="productList">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Modal Form Produk -->
    <div class="modal fade" id="modalProduk" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Tambah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProduk">
                        <input type="hidden" id="produkId">
                        
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#tabBasic">Info Dasar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#tabImages">Gambar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#tabAttributes">Atribut</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#tabVariants">Varian</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Tab Basic Info -->
                            <div class="tab-pane fade show active" id="tabBasic">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label class="form-label">Nama Produk *</label>
                                            <input type="text" class="form-control" id="nama" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Kategori *</label>
                                            <select class="form-select" id="kategoriId" required>
                                                <option value="">Pilih Kategori</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Harga *</label>
                                            <input type="number" class="form-control" id="harga" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Harga Asli</label>
                                            <input type="number" class="form-control" id="hargaAsli">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Diskon (%)</label>
                                            <input type="number" class="form-control" id="diskonPersen" min="0" max="100">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Stok</label>
                                            <input type="number" class="form-control" id="stokProduk" value="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Merek</label>
                                            <input type="text" class="form-control" id="merek">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Deskripsi</label>
                                    <textarea class="form-control" id="deskripsi" rows="4"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="aktif">
                                            <label class="form-check-label" for="aktif">Aktif</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="gratisOngkir">
                                            <label class="form-check-label" for="gratisOngkir">Gratis Ongkir</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="flashsale">
                                            <label class="form-check-label" for="flashsale">Flash Sale</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="terlaris">
                                            <label class="form-check-label" for="terlaris">Terlaris</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Tab Images -->
                            <div class="tab-pane fade" id="tabImages">
                                <div class="mb-4">
                                    <h6>Gambar Utama</h6>
                                    <input type="file" class="form-control mb-2" id="uploadMainImage" accept="image/*">
                                    <div id="mainImagePreview"></div>
                                </div>

                                <div>
                                    <h6>Galeri Gambar</h6>
                                    <input type="file" class="form-control mb-2" id="uploadGalleryImage" accept="image/*">
                                    <div class="gallery-preview" id="galleryPreview"></div>
                                </div>
                            </div>

                            <!-- Tab Attributes -->
                            <div class="tab-pane fade" id="tabAttributes">
                                <button type="button" class="btn btn-sm btn-success mb-3" id="btnTambahAtribut">
                                    <i class="fas fa-plus"></i> Tambah Atribut
                                </button>
                                <div id="atributContainer"></div>
                            </div>

                            <!-- Tab Variants -->
                            <div class="tab-pane fade" id="tabVariants">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i> 
                                    Simpan atribut terlebih dahulu, lalu gunakan tombol "Auto Generate" untuk membuat varian otomatis.
                                </div>
                                <button type="button" class="btn btn-primary mb-3" id="btnAutoGenerateVariants">
                                    <i class="fas fa-magic"></i> Auto Generate Varian
                                </button>
                                <div id="varianContainer"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="btnSimpanProduk">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/alert.js"></script>
    <script src="assets/js/config.js"></script>
    <script>
        let allProducts = [];
        let allKategori = [];
        let currentProduct = null;
        let galleryImages = [];

        $(document).ready(function() {
            loadKategori();
            loadProducts();

            // Event Listeners
            $('#btnTambahProduk').click(() => openFormTambah());
            $('#btnSimpanProduk').click(() => simpanProduk());
            $('#searchProduk').on('input', filterProducts);
            $('#filterKategori, #filterStatus').change(filterProducts);
            
            // Upload Images
            $('#uploadMainImage').change(function() {
                const file = this.files[0];
                if (file) previewMainImage(file);
            });

            $('#uploadGalleryImage').change(function() {
                const file = this.files[0];
                if (file) addGalleryImage(file);
            });

            // Atribut
            $('#btnTambahAtribut').click(() => tambahAtribut());

            // Variants
            $('#btnAutoGenerateVariants').click(() => autoGenerateVariants());
        });

        // ========== LOAD DATA ==========
        function loadKategori() {
            $.get(`${API_BASE}/kategori`, function(data) {
                allKategori = data;
                const options = data.map(k => 
                    `<option value="${k.id}">${k.nama}</option>`
                ).join('');
                $('#kategoriId, #filterKategori').append(options);
            }).fail(function() {
                showAlert('Gagal memuat kategori', 'danger');
            });
        }

        function loadProducts() {
            $('#loading').show();
            $.get(`${API_BASE}/produk`, function(data) {
                allProducts = data;
                displayProducts(data);
                $('#loading').hide();
            }).fail(function() {
                showAlert('Gagal memuat produk', 'danger');
                $('#loading').hide();
            });
        }

        function displayProducts(products) {
            const html = products.map(p => `
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card product-card" onclick="openFormEdit(${p.id})">
                        <img src="${p.gambarUtama || '/uploads/no-image.png'}" class="product-image" alt="${p.nama}">
                        <div class="card-body">
                            <h6 class="card-title">${p.nama}</h6>
                            <p class="text-muted mb-1">${p.kategori?.nama || '-'}</p>
                            <h5 class="text-primary">Rp ${formatRupiah(p.harga)}</h5>
                            <div class="mt-2">
                                ${p.aktif ? '<span class="badge bg-success badge-custom">Aktif</span>' : '<span class="badge bg-secondary badge-custom">Non-Aktif</span>'}
                                ${p.gratisOngkir ? '<span class="badge bg-info badge-custom">Gratis Ongkir</span>' : ''}
                                ${p.flashsale ? '<span class="badge bg-danger badge-custom">Flash Sale</span>' : ''}
                                ${p.terlaris ? '<span class="badge bg-warning badge-custom">Terlaris</span>' : ''}
                            </div>
                            <div class="mt-2">
                                <small class="text-muted">Stok: ${p.stokProduk}</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-danger w-100" onclick="event.stopPropagation(); hapusProduk(${p.id})">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            $('#productList').html(html || '<div class="col-12 text-center">Tidak ada produk</div>');
        }

        function filterProducts() {
            const search = $('#searchProduk').val().toLowerCase();
            const kategori = $('#filterKategori').val();
            const status = $('#filterStatus').val();

            const filtered = allProducts.filter(p => {
                const matchSearch = p.nama.toLowerCase().includes(search);
                const matchKategori = !kategori || p.kategoriId == kategori;
                const matchStatus = !status || 
                    (status === 'aktif' && p.aktif) || 
                    (status === 'nonaktif' && !p.aktif);
                return matchSearch && matchKategori && matchStatus;
            });

            displayProducts(filtered);
        }

        // ========== FORM OPERATIONS ==========
        function openFormTambah() {
            resetForm();
            $('#modalTitle').text('Tambah Produk');
            $('#produkId').val('');
            currentProduct = null;
            $('#modalProduk').modal('show');
        }

        function openFormEdit(id) {
            $('#loading').show();
            $.get(`${API_BASE}/produk/${id}`, function(data) {
                currentProduct = data;
                populateForm(data);
                $('#modalTitle').text('Edit Produk');
                $('#modalProduk').modal('show');
                $('#loading').hide();
            }).fail(function() {
                showAlert('Gagal memuat detail produk', 'danger');
                $('#loading').hide();
            });
        }

        function populateForm(data) {
            $('#produkId').val(data.id);
            $('#nama').val(data.nama);
            $('#kategoriId').val(data.kategoriId);
            $('#harga').val(data.harga);
            $('#hargaAsli').val(data.hargaAsli || '');
            $('#diskonPersen').val(data.diskonPersen || '');
            $('#stokProduk').val(data.stokProduk);
            $('#merek').val(data.merek || '');
            $('#deskripsi').val(data.deskripsi || '');
            $('#aktif').prop('checked', data.aktif);
            $('#gratisOngkir').prop('checked', data.gratisOngkir);
            $('#flashsale').prop('checked', data.flashsale);
            $('#terlaris').prop('checked', data.terlaris);

            // Main Image
            if (data.gambarUtama) {
                $('#mainImagePreview').html(`
                    <img src="${data.gambarUtama}" class="img-thumbnail" style="max-width: 200px;">
                `);
            }

            // Gallery
            galleryImages = data.galeri || [];
            renderGallery();

            // Atribut
            renderAtribut(data.atributProduk || []);

            // Varian
            renderVarian(data.varianProduk || []);
        }

        function resetForm() {
            $('#formProduk')[0].reset();
            $('#mainImagePreview').empty();
            $('#galleryPreview').empty();
            $('#atributContainer').empty();
            $('#varianContainer').empty();
            galleryImages = [];
        }

        // ========== SAVE PRODUCT ==========
        function simpanProduk() {
            const id = $('#produkId').val();
            const isEdit = id !== '';

            const data = {
                nama: $('#nama').val(),
                kategoriId: parseInt($('#kategoriId').val()),
                harga: parseFloat($('#harga').val()),
                hargaAsli: $('#hargaAsli').val() ? parseFloat($('#hargaAsli').val()) : null,
                diskonPersen: $('#diskonPersen').val() ? parseFloat($('#diskonPersen').val()) : null,
                stokProduk: parseInt($('#stokProduk').val()) || 0,
                merek: $('#merek').val() || null,
                deskripsi: $('#deskripsi').val() || null,
                aktif: $('#aktif').is(':checked'),
                gratisOngkir: $('#gratisOngkir').is(':checked'),
                flashsale: $('#flashsale').is(':checked'),
                terlaris: $('#terlaris').is(':checked'),
                atributProduk: getAtributData(),
                galeri: galleryImages
            };

            const url = isEdit ? `${API_BASE}/produk/${id}` : `${API_BASE}/produk`;
            const method = isEdit ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    showAlert(`Produk berhasil ${isEdit ? 'diupdate' : 'ditambahkan'}`, 'success');
                    $('#modalProduk').modal('hide');
                    loadProducts();
                },
                error: function(xhr) {
                    showAlert(xhr.responseJSON?.message || 'Gagal menyimpan produk', 'danger');
                }
            });
        }

        // ========== IMAGE UPLOAD ==========
        function previewMainImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#mainImagePreview').html(`
                    <img src="${e.target.result}" class="img-thumbnail" style="max-width: 200px;">
                `);
            };
            reader.readAsDataURL(file);

            // Upload to server if editing
            const id = $('#produkId').val();
            if (id) {
                uploadMainImage(id, file);
            }
        }

        function uploadMainImage(produkId, file) {
            const formData = new FormData();
            formData.append('image', file);

            $.ajax({
                url: `${API_BASE}/produk/${produkId}/upload-main`,
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    showAlert('Gambar utama berhasil diupload', 'success');
                    // Update form dengan path baru
                    currentProduct.gambarUtama = response.path;
                },
                error: function() {
                    showAlert('Gagal upload gambar utama', 'danger');
                }
            });
        }

        function addGalleryImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const slot = galleryImages.length + 1;
                galleryImages.push({
                    url: e.target.result,
                    urutan: slot,
                    alt: ''
                });
                renderGallery();
            };
            reader.readAsDataURL(file);

            // Upload to server if editing
            const id = $('#produkId').val();
            if (id) {
                const slot = galleryImages.length;
                uploadGalleryImage(id, file, slot);
            }
        }

        function uploadGalleryImage(produkId, file, slot) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('slot', slot);

            $.ajax({
                url: `${API_BASE}/produk/${produkId}/upload-gallery`,
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    // Update gallery dengan path dari server
                    galleryImages[slot - 1].url = response.path;
                    renderGallery();
                },
                error: function() {
                    showAlert('Gagal upload gambar galeri', 'danger');
                }
            });
        }

        function renderGallery() {
            const html = galleryImages.map((img, idx) => `
                <div class="gallery-item">
                    <img src="${img.url}" alt="">
                    <button class="remove-btn" onclick="removeGalleryImage(${idx})">&times;</button>
                </div>
            `).join('');
            $('#galleryPreview').html(html);
        }

        function removeGalleryImage(idx) {
            galleryImages.splice(idx, 1);
            renderGallery();
        }

        // ========== ATRIBUT ==========
        let atributCounter = 0;

        function tambahAtribut(data = null) {
            const idx = atributCounter++;
            const html = `
                <div class="attribute-group" data-attr-idx="${idx}">
                    <div class="d-flex justify-content-between mb-2">
                        <input type="text" class="form-control w-50" placeholder="Nama Atribut (misal: Warna)" 
                               data-attr-nama="${idx}" value="${data?.nama || ''}">
                        <button type="button" class="btn btn-sm btn-danger" onclick="hapusAtribut(${idx})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary mb-2" onclick="tambahNilai(${idx})">
                        <i class="fas fa-plus"></i> Tambah Nilai
                    </button>
                    <div class="nilai-container" data-nilai-container="${idx}">
                        ${renderNilaiAtribut(idx, data?.nilai || [])}
                    </div>
                </div>
            `;
            $('#atributContainer').append(html);
        }

        function renderNilaiAtribut(attrIdx, nilaiData) {
            return nilaiData.map((n, i) => `
                <div class="value-item">
                    <input type="text" class="form-control" placeholder="Nilai (misal: Merah)" 
                           data-nilai="${attrIdx}-${i}" value="${n.nilai || ''}">
                    <button type="button" class="btn btn-sm btn-danger" onclick="hapusNilai(${attrIdx}, ${i})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function tambahNilai(attrIdx) {
            const container = $(`[data-nilai-container="${attrIdx}"]`);
            const count = container.find('.value-item').length;
            const html = `
                <div class="value-item">
                    <input type="text" class="form-control" placeholder="Nilai" data-nilai="${attrIdx}-${count}">
                    <button type="button" class="btn btn-sm btn-danger" onclick="hapusNilai(${attrIdx}, ${count})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            container.append(html);
        }

        function hapusAtribut(idx) {
            $(`[data-attr-idx="${idx}"]`).remove();
        }

        function hapusNilai(attrIdx, nilaiIdx) {
            $(`[data-nilai="${attrIdx}-${nilaiIdx}"]`).closest('.value-item').remove();
        }

        function renderAtribut(atributData) {
            $('#atributContainer').empty();
            atributData.forEach(attr => {
                tambahAtribut(attr);
            });
        }

        function getAtributData() {
            const atribut = [];
            $('.attribute-group').each(function() {
                const idx = $(this).data('attr-idx');
                const nama = $(`[data-attr-nama="${idx}"]`).val();
                if (!nama) return;

                const nilai = [];
                $(this).find('.value-item').each(function(i) {
                    const val = $(this).find('input').val();
                    if (val) nilai.push({ nilai: val, urutan: i + 1 });
                });

                if (nilai.length > 0) {
                    atribut.push({ nama, urutan: atribut.length + 1, nilai });
                }
            });
            return atribut;
        }

        // ========== VARIAN ==========
        function autoGenerateVariants() {
            const id = $('#produkId').val();
            if (!id) {
                showAlert('Simpan produk terlebih dahulu', 'warning');
                return;
            }

            if (!confirm('Generate varian otomatis? Ini akan mengganti varian yang ada.')) return;

            $.ajax({
                url: `${API_BASE}/produk/${id}/variants`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ autoGenerate: true }),
                success: function(response) {
                    showAlert('Varian berhasil di-generate', 'success');
                    renderVarian(response.varianProduk || []);
                },
                error: function(xhr) {
                    showAlert(xhr.responseJSON?.message || 'Gagal generate varian', 'danger');
                }
            });
        }

        function renderVarian(varianData) {
            if (!varianData || varianData.length === 0) {
                $('#varianContainer').html('<p class="text-muted">Belum ada varian. Gunakan Auto Generate.</p>');
                return;
            }

            const html = varianData.map(v => {
                const attrText = (v.atribut || [])
                    .map(a => a.nilai?.nilai || '-')
                    .join(' / ');
                
                return `
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <strong>${attrText}</strong><br>
                                    <small class="text-muted">SKU: ${v.sku || '-'}</small>
                                </div>
                                <div class="col-md-3">
                                    <small>Harga:</small><br>
                                    <strong>Rp ${formatRupiah(v.harga)}</strong>
                                </div>
                                <div class="col-md-3">
                                    <small>Stok:</small><br>
                                    <strong>${v.stok}</strong>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editVarian(${v.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            $('#varianContainer').html(html);
        }

        function editVarian(id) {
            // Implementasi edit varian manual (optional)
            showAlert('Fitur edit varian manual belum diimplementasi', 'info');
        }

        // ========== DELETE ==========
        function hapusProduk(id) {
            if (!confirm('Yakin ingin menghapus produk ini?')) return;

            $.ajax({
                url: `${API_BASE}/produk/${id}`,
                method: 'DELETE',
                success: function() {
                    showAlert('Produk berhasil dihapus', 'success');
                    loadProducts();
                },
                error: function(xhr) {
                    showAlert(xhr.responseJSON?.message || 'Gagal menghapus produk', 'danger');
                }
            });
        }

        // ========== HELPERS ==========
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID').format(angka);
        }

        function showAlert(message, type = 'info') {
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            $('body').append(alert);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>

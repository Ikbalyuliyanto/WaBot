<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ashanum</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/auth-style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side -->
        <div class="auth-left">
            <div class="logo">Ashanum</div>
            <h2>Selamat Datang Kembali!</h2>
            <p>Masuk ke akun Anda untuk melanjutkan belanja produk-produk terbaik dengan harga terjangkau</p>
            <div class="auth-illustration">üõçÔ∏è</div>
        </div>

        <!-- Right Side -->
        <div class="auth-right">
            <div class="auth-header">
                <h1>Masuk</h1>
                <p>Masukkan email dan password Anda untuk melanjutkan</p>
            </div>

            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Masukkan password Anda" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="reset-password.html" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn-primary">Masuk</button>
            </form>

            <div class="divider">
                <span>atau masuk dengan</span>
            </div>

            <div class="social-login">
                <button class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="signup-link">
                Belum punya akun? <a href="daftar.html">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <script src="js/alert.js"></script>
    <script src="js/config.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                showAlert('Email dan password wajib diisi!', 'warning');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert(
                        data.message || 'Login gagal. Cek email dan password.',
                        'error'
                    );
                    return;
                }

                // Simpan token dan nama user
                const storage = remember ? localStorage : sessionStorage;

                storage.setItem('token', data.token);

                const namaLengkap = [
                    data.pengguna?.namaDepan,
                    data.pengguna?.namaBelakang
                ].filter(Boolean).join(' ');

                storage.setItem('userNama', namaLengkap);

                showAlert(
                    `Login berhasil! Selamat datang, ${namaLengkap}`,
                    'success'
                );

                // Redirect ke returnUrl jika ada
                const params = new URLSearchParams(window.location.search);
                const returnUrl = params.get("returnUrl");

                setTimeout(() => {
                    window.location.href = returnUrl || "/index.html";
                }, 800);

            } catch (error) {
                console.error(error);
                showAlert(
                    'Terjadi kesalahan jaringan, silakan coba lagi.',
                    'error'
                );
            }
        }
    </script>
</body>
</html>

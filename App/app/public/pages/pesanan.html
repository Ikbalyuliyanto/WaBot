<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan Saya - Ashanum</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png?v=2">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:       #EE4D2D;
      --primary-dark:  #d43f20;
      --primary-light: #fff5f3;
      --primary-mid:   #ffeae6;
      --success:       #00897B;
      --success-light: #e8f5e9;
      --warning:       #F59E0B;
      --warning-light: #fffbeb;
      --danger:        #EF4444;
      --danger-light:  #fef2f2;
      --blue:          #3B82F6;
      --blue-light:    #EFF6FF;
      --purple:        #8B5CF6;
      --purple-light:  #F5F3FF;
      --gray-50:       #FAFAFA;
      --gray-100:      #F4F4F5;
      --gray-200:      #E4E4E7;
      --gray-300:      #D4D4D8;
      --gray-400:      #A1A1AA;
      --gray-500:      #71717A;
      --gray-600:      #52525B;
      --gray-700:      #3F3F46;
      --gray-800:      #27272A;
      --gray-900:      #18181B;
      --radius-sm:     6px;
      --radius:        10px;
      --radius-lg:     16px;
      --shadow-sm:     0 1px 3px rgba(0,0,0,0.07);
      --shadow:        0 2px 10px rgba(0,0,0,0.08);
      --shadow-lg:     0 8px 30px rgba(0,0,0,0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--gray-50);
      color: var(--gray-800);
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ */
    .page-wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }

    /* ‚îÄ‚îÄ PAGE HEADER ‚îÄ‚îÄ */
    .page-header {
      margin-bottom: 24px;
    }
    .page-header h1 {
      font-size: 22px;
      font-weight: 800;
      color: var(--gray-900);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .page-header h1 i { color: var(--primary); }
    .page-header p {
      font-size: 14px;
      color: var(--gray-500);
      margin-top: 4px;
    }

    /* ‚îÄ‚îÄ FILTER TABS ‚îÄ‚îÄ */
    .filter-bar {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: 6px;
      margin-bottom: 20px;
      display: flex;
      gap: 4px;
      overflow-x: auto;
      border: 1px solid var(--gray-200);
    }
    .filter-bar::-webkit-scrollbar { height: 0; }

    .ftab {
      padding: 8px 18px;
      border: none;
      background: transparent;
      border-radius: var(--radius-sm);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      white-space: nowrap;
      color: var(--gray-500);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ftab:hover { background: var(--gray-100); color: var(--gray-700); }
    .ftab.active {
      background: var(--primary);
      color: #fff;
    }
    .ftab .count {
      background: rgba(255,255,255,0.3);
      color: inherit;
      border-radius: 20px;
      padding: 1px 7px;
      font-size: 11px;
      font-weight: 700;
    }
    .ftab:not(.active) .count {
      background: var(--gray-100);
      color: var(--gray-500);
    }

    /* ‚îÄ‚îÄ ORDER CARD ‚îÄ‚îÄ */
    .order-card {
      background: #fff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--gray-200);
      margin-bottom: 16px;
      overflow: hidden;
      transition: box-shadow .2s, border-color .2s;
    }
    .order-card:hover {
      box-shadow: var(--shadow);
      border-color: var(--gray-300);
    }

    /* Card Top Bar */
    .card-topbar {
      padding: 12px 20px;
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .card-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .order-id {
      font-size: 13px;
      color: var(--gray-500);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .order-id strong {
      color: var(--gray-800);
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .order-date {
      font-size: 12px;
      color: var(--gray-400);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Status Badge */
    .s-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .s-badge.menunggu   { background: var(--warning-light);  color: #92400e; }
    .s-badge.diproses   { background: var(--blue-light);     color: #1d4ed8; }
    .s-badge.dikirim    { background: var(--success-light);  color: #065f46; }
    .s-badge.selesai    { background: var(--purple-light);   color: #5b21b6; }
    .s-badge.dibatalkan { background: var(--danger-light);   color: #991b1b; }

    /* Product Section */
    .card-products {
      padding: 4px 20px;
    }
    .prod-row {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--gray-100);
    }
    .prod-row:last-child { border-bottom: none; }

    .prod-img {
      width: 68px;
      height: 68px;
      min-width: 68px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--gray-200);
      background: var(--gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      overflow: hidden;
    }
    .prod-img img { width: 100%; height: 100%; object-fit: cover; }

    .prod-info { flex: 1; }
    .prod-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 3px;
      line-height: 1.4;
    }
    .prod-variant {
      font-size: 12px;
      color: var(--gray-400);
      margin-bottom: 6px;
    }
    .prod-price-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .prod-price {
      font-size: 15px;
      font-weight: 700;
      color: var(--primary);
    }
    .prod-qty {
      font-size: 12px;
      color: var(--gray-400);
      background: var(--gray-100);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .more-items {
      font-size: 12px;
      color: var(--gray-400);
      padding: 10px 0 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Card Info Row */
    .card-info {
      padding: 12px 20px;
      background: var(--gray-50);
      border-top: 1px solid var(--gray-100);
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .info-chip {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .info-chip .lbl {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: var(--gray-400);
      font-weight: 700;
    }
    .info-chip .val {
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-700);
    }

    /* Card Footer */
    .card-footer {
      padding: 14px 20px;
      border-top: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .total-block {}
    .total-lbl {
      font-size: 12px;
      color: var(--gray-400);
      font-weight: 600;
    }
    .total-amount {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary);
    }
    .card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 9px 18px;
      border-radius: var(--radius-sm);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      text-decoration: none;
      transition: all .2s;
    }
    .btn-outline {
      background: #fff;
      color: var(--gray-600);
      border: 1.5px solid var(--gray-300);
    }
    .btn-outline:hover { border-color: var(--gray-400); color: var(--gray-800); }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-dark); }

    .btn-success {
      background: var(--success);
      color: #fff;
    }
    .btn-success:hover { opacity: .9; }

    .btn-ulasan {
      background: var(--warning-light);
      color: #92400e;
      border: 1.5px solid #fde68a;
    }
    .btn-ulasan:hover { background: #fef3c7; }
    .btn-ulasan.done {
      background: var(--success-light);
      color: #065f46;
      border-color: #a7f3d0;
      cursor: default;
    }

    /* ‚îÄ‚îÄ BADGE & STRIP PENGEMBALIAN ‚îÄ‚îÄ */
    .pg-badge {
      display: inline-flex; align-items: center; gap: 5px;
      padding: 3px 9px; border-radius: 20px; font-size: 11px; font-weight: 700;
    }
    .pg-diajukan  { background: #e6f4ff; color: #0958d9; }
    .pg-disetujui { background: var(--success-light); color: #065f46; }
    .pg-ditolak   { background: var(--danger-light); color: #991b1b; }
    .pg-kirim     { background: #fff7e6; color: #d46b08; }
    .pg-selesai   { background: #f6ffed; color: #389e0d; }

    .pengembalian-strip {
      padding: 8px 20px;
      border-top: 1px dashed var(--gray-200);
      background: #fafafa;
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
    }
    .pengembalian-strip .strip-left { display: flex; align-items: center; gap: 8px; font-size: 12px; }
    .pengembalian-strip .strip-link {
      font-size: 12px; font-weight: 700; color: var(--primary);
      text-decoration: none; display: flex; align-items: center; gap: 4px; white-space: nowrap;
    }
    .pengembalian-strip .strip-link:hover { text-decoration: underline; }

    .btn-return {
      background: #fff7ed; color: #c2410c;
      border: 1.5px solid #fed7aa;
    }
    .btn-return:hover { background: #ffedd5; }

    /* Empty & Loading */
    .empty-box {
      background: #fff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--gray-200);
      padding: 60px 20px;
      text-align: center;
    }
    .empty-icon { font-size: 64px; margin-bottom: 16px; }
    .empty-box h3 { font-size: 18px; font-weight: 700; margin-bottom: 8px; color: var(--gray-700); }
    .empty-box p  { font-size: 14px; color: var(--gray-400); margin-bottom: 20px; }

    .loading-box {
      text-align: center;
      padding: 60px 20px;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-box p { font-size: 14px; color: var(--gray-400); }

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       MODAL ULASAN
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    .ulasan-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(4px);
      z-index: 9999;
      overflow-y: auto;
      padding: 16px;
      justify-content: center;
      align-items: flex-start;
    }
    .ulasan-overlay.active { display: flex; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .ulasan-modal {
      background: #fff;
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 580px;
      box-shadow: var(--shadow-lg);
      animation: slideUp .25s ease;
      display: flex;
      flex-direction: column;
      margin: 8px 0 24px;
    }

    .um-head {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px 20px 16px;
      border-bottom: 1px solid var(--gray-100);
    }
    .um-head h2 { font-size: 16px; font-weight: 800; color: var(--gray-900); margin-bottom: 2px; }
    .um-head p  { font-size: 12px; color: var(--gray-400); }
    .um-close {
      background: var(--gray-100);
      border: none;
      width: 32px; height: 32px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      color: var(--gray-500);
      transition: background .15s;
      flex-shrink: 0;
      margin-left: 10px;
    }
    .um-close:hover { background: var(--gray-200); }

    .um-body { padding: 16px 20px 20px; }

    .ulasan-card {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
    }
    .ulasan-card:last-child { margin-bottom: 0; }

    .ulasan-item-no {
      font-size: 11px;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: .05em;
      margin-bottom: 10px;
    }

    .u-prod-row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--gray-200);
      align-items: center;
    }
    .u-prod-img {
      width: 48px; height: 48px;
      border-radius: var(--radius-sm);
      background: var(--gray-200);
      flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }
    .u-prod-img img { width: 100%; height: 100%; object-fit: cover; }
    .u-prod-name {
      font-size: 13px; font-weight: 700; color: var(--gray-800);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .u-prod-var { font-size: 11px; color: var(--gray-400); }

    .field-lbl {
      font-size: 11px;
      font-weight: 700;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: .05em;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .req { color: var(--primary); }

    .star-row { display: flex; gap: 4px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
    .star {
      font-size: 26px;
      cursor: pointer;
      filter: grayscale(1) opacity(.2);
      user-select: none;
      transition: transform .1s;
      padding: 2px;
    }
    .star.lit { filter: none; }
    .star:hover { transform: scale(1.15); }
    .r-badge {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      background: var(--gray-100);
      color: var(--gray-400);
      transition: all .2s;
    }
    .r-badge.active { background: var(--primary-light); color: var(--primary); }

    .u-textarea {
      width: 100%;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 10px 12px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 13px;
      color: var(--gray-800);
      resize: none;
      min-height: 72px;
      background: #fff;
      outline: none;
      transition: border-color .15s;
      margin-bottom: 4px;
    }
    .u-textarea:focus { border-color: var(--primary); }
    .char-count { font-size: 11px; color: var(--gray-300); text-align: right; margin-bottom: 10px; }

    .foto-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 6px; }
    .foto-thumb {
      width: 60px; height: 60px;
      border-radius: var(--radius-sm);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }
    .foto-thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .rm-foto {
      position: absolute; top: 2px; right: 2px;
      background: rgba(0,0,0,.6); color: #fff;
      border: none; border-radius: 50%;
      width: 16px; height: 16px;
      font-size: 8px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .foto-add {
      width: 60px; height: 60px;
      border-radius: var(--radius-sm);
      border: 1.5px dashed var(--gray-300);
      background: transparent;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 2px; font-size: 18px; color: var(--gray-300);
      transition: border-color .15s;
    }
    .foto-add:hover { border-color: var(--gray-400); }
    .foto-add span { font-size: 9px; color: var(--gray-300); }
    .foto-input { display: none; }

    .um-foot {
      padding: 14px 20px;
      border-top: 1px solid var(--gray-100);
      background: var(--gray-50);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }
    .btn-submit-ulasan {
      width: 100%;
      padding: 13px;
      background: var(--success);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: opacity .2s;
    }
    .btn-submit-ulasan:hover { opacity: .9; }
    .btn-submit-ulasan:disabled { background: var(--gray-200); color: var(--gray-400); cursor: not-allowed; }

    .u-success {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 48px 24px;
    }
    .u-success.active { display: flex; }
    @keyframes pop { 0%{transform:scale(0)} 70%{transform:scale(1.15)} 100%{transform:scale(1)} }
    .u-success-icon { font-size: 56px; margin-bottom: 14px; animation: pop .4s; }
    .u-success h3 { font-size: 18px; font-weight: 800; margin-bottom: 8px; color: var(--gray-900); }
    .u-success p  { font-size: 13px; color: var(--gray-400); margin-bottom: 20px; line-height: 1.6; }
    .btn-done {
      padding: 11px 28px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 13px; font-weight: 700;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .card-footer { flex-direction: column; align-items: stretch; }
      .card-actions { justify-content: stretch; }
      .card-actions .btn { flex: 1; }
      .card-meta { gap: 8px; }
      .ulasan-overlay { padding: 0; align-items: flex-start; }
      .ulasan-modal { border-radius: 0; margin: 0; min-height: 100dvh; }
      .um-head, .um-foot { border-radius: 0; }
    }
  </style>
</head>
<body>

<div id="header-container"></div>

<div class="page-wrap">
  <!-- Header -->
  <div class="page-header">
    <h1><i class="fas fa-box-open"></i> Pesanan Saya</h1>
    <p>Kelola dan pantau semua pesanan Anda</p>
  </div>

  <!-- Filter Tabs -->
  <div class="filter-bar" id="filterBar">
    <button class="ftab active" data-filter="All"><i class="fas fa-th-large"></i> Semua</button>
    <button class="ftab" data-filter="MENUNGGU_PEMBAYARAN"><i class="fas fa-clock"></i> Belum Bayar</button>
    <button class="ftab" data-filter="MENUNGGU_KONFIRMASI"><i class="fas fa-search"></i> Konfirmasi</button>
    <button class="ftab" data-filter="DIPROSES"><i class="fas fa-box"></i> Diproses</button>
    <button class="ftab" data-filter="DIKIRIM"><i class="fas fa-truck"></i> Dikirim</button>
    <button class="ftab" data-filter="SELESAI"><i class="fas fa-check-circle"></i> Selesai</button>
    <button class="ftab" data-filter="DIBATALKAN"><i class="fas fa-times-circle"></i> Dibatalkan</button>
    <button class="ftab" data-filter="PENGEMBALIAN"><i class="fas fa-undo"></i> Pengembalian</button>
  </div>

  <!-- Orders List -->
  <div id="ordersList">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>Memuat pesanan Anda...</p>
    </div>
  </div>
</div>

<!-- Modal Ulasan -->
<div class="ulasan-overlay" id="ulasanOverlay">
  <div class="ulasan-modal" id="ulasanModal">
    <div class="um-head">
      <div>
        <h2><i class="fas fa-star" style="color:#F59E0B;margin-right:6px;"></i>Beri Ulasan</h2>
        <p id="ulasanOrderLabel">Memuat...</p>
      </div>
      <button class="um-close" onclick="tutupUlasan()"><i class="fas fa-times"></i></button>
    </div>

    <div class="um-body" id="ulasanBody"></div>

    <div class="u-success" id="ulasanSuccess">
      <div class="u-success-icon">üéâ</div>
      <h3>Ulasan Terkirim!</h3>
      <p>Terima kasih! Ulasan Anda sangat membantu<br>pembeli lainnya.</p>
      <button class="btn-done" onclick="tutupUlasan()"><i class="fas fa-check"></i> Selesai</button>
    </div>

    <div class="um-foot" id="ulasanFoot">
      <button class="btn-submit-ulasan" id="btnUlasanSubmit" onclick="submitUlasan()">
        <i class="fas fa-paper-plane"></i> Kirim Ulasan
      </button>
    </div>
  </div>
</div>

<div id="footer-container"></div>

<script src="assets/js/alert.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/helpers.js"></script>
<script>
  window.addEventListener('headerLoaded', function() {
    console.log('Header loaded, initializing orders page...');
  });

  let allOrders   = [];
  let currentFilter = "All";
  const sudahDiulasSet = new Set();

  function statusLabel(status) {
    const s = String(status || "").toUpperCase();
    if (s === "MENUNGGU_PEMBAYARAN")  return { text: "Belum Bayar",          icon: "‚è≥", cls: "menunggu"   };
    if (s === "MENUNGGU_KONFIRMASI")  return { text: "Menunggu Konfirmasi",  icon: "üîç", cls: "diproses"   };
    if (s === "DIPROSES")             return { text: "Diproses",             icon: "üì¶", cls: "diproses"   };
    if (s === "DIKIRIM")              return { text: "Dikirim",              icon: "üöö", cls: "dikirim"    };
    if (s === "SELESAI")              return { text: "Selesai",              icon: "‚úÖ", cls: "selesai"    };
    if (s === "DIBATALKAN")           return { text: "Dibatalkan",           icon: "‚ùå", cls: "dibatalkan" };
    return { text: s || "-", icon: "üìÑ", cls: "menunggu" };
  }

  function pengembalianLabel(pg) {
    if (!pg) return null;
    const s = String(pg.status || "").toUpperCase();
    if (s === "DIAJUKAN")             return { text: "Pengajuan Ditinjau",        cls: "pg-diajukan",  icon: "üìã" };
    if (s === "DISETUJUI")            return { text: "Disetujui ‚Äî Kirim Barang",  cls: "pg-disetujui", icon: "‚úÖ" };
    if (s === "DITOLAK")              return { text: "Pengembalian Ditolak",       cls: "pg-ditolak",   icon: "‚ùå" };
    if (s === "BARANG_DIKIRIM_BALIK") return { text: "Barang Dikirim Kembali",    cls: "pg-kirim",     icon: "üì¶" };
    if (s === "SELESAI")              return { text: "Pengembalian Selesai",       cls: "pg-selesai",   icon: "üéâ" };
    return null;
  }

  function paymentLabel(p) {
    const st = String(p?.status || "MENUNGGU").toUpperCase();
    const m  = p?.metode || "";
    if (st === "BERHASIL")   return `<span style="color:var(--success);font-weight:700;">‚úì ${escapeHtml(m)}</span>`;
    if (st === "GAGAL")      return `<span style="color:var(--danger);">‚úó ${escapeHtml(m)} (Gagal)</span>`;
    if (st === "KADALUARSA") return `<span style="color:var(--warning);">‚ö† ${escapeHtml(m)} (Kadaluarsa)</span>`;
    if (st === "DIBATALKAN") return `<span style="color:var(--danger);">‚úó ${escapeHtml(m)} (Dibatalkan)</span>`;
    return `<span style="color:var(--warning);font-weight:600;">‚è≥ Menunggu</span>`;
  }

  function shipLabel(pengiriman) {
    const l = pengiriman?.layanan;
    const k = l?.kurir;
    if (!l) return "-";
    return `${escapeHtml(l.nama)}${k ? ` (${escapeHtml(k.nama || k.kode || "")})` : ""} ¬∑ ${escapeHtml(l.estimasiHari || "-")} hari`;
  }

  function getVariantAttrs(varian) {
    const out = [];
    for (const m of (varian?.atribut || [])) {
      const label = m?.nilai?.atribut?.nama;
      const val   = m?.nilai?.nilai;
      if (label && val) out.push(`${label}: ${val}`);
    }
    return out;
  }

  function getProductImage(item) {
    const g = item?.produk?.gambarUtama;
    return g ? toAbsoluteUrl(g) : null;
  }

  function renderOrders(list) {
    const el = document.getElementById("ordersList");
    if (!list?.length) {
      el.innerHTML = `
        <div class="empty-box">
          <div class="empty-icon">üõçÔ∏è</div>
          <h3>Belum ada pesanan${currentFilter !== "All" ? " di kategori ini" : ""}</h3>
          <p>Yuk mulai belanja dan buat pesanan pertama Anda!</p>
          <a href="/" class="btn btn-primary"><i class="fas fa-shopping-bag"></i> Mulai Belanja</a>
        </div>`;
      return;
    }

    el.innerHTML = list.map(o => {
      const st     = statusLabel(o.status);
      const pay    = paymentLabel(o.pembayaran);
      const ship   = shipLabel(o.pengiriman);
      const items  = o.item || [];
      const isSelesai  = String(o.status || "").toUpperCase() === "SELESAI";
      const isMenunggu = String(o.status || "").toUpperCase() === "MENUNGGU_PEMBAYARAN";
      const isDikirim  = String(o.status || "").toUpperCase() === "DIKIRIM";
      const diulas = sudahDiulasSet.has(String(o.id)) || o.sudahDiulas;

      // Pengembalian
      const pg    = o.pengembalian;
      const pgLbl = pengembalianLabel(pg);

      // Tombol pengembalian
      let btnReturn = "";
      if (isSelesai) {
        // if (!pg) {
        //   btnReturn = `<button class="btn btn-return" onclick="window.location.href='/pengembalian.html?orderId=${encodeURIComponent(o.id)}'">
        //     <i class="fas fa-undo"></i> Kembalikan
        //   </button>`;
        // } else {
        //   btnReturn = `<a class="btn btn-return" href="/pengembalian-detail.html?id=${encodeURIComponent(pg.id)}">
        //     <i class="fas fa-undo"></i> Lihat Kembali
        //   </a>`;
        // }
      }

      const prodHTML = items.slice(0, 3).map(it => {
        const img  = getProductImage(it);
        const nama = escapeHtml(it.produk?.nama || "Produk");
        const qty  = Number(it.jumlah || 1);
        const harga = Number(it.harga ?? it.varian?.harga ?? it.produk?.harga ?? 0);
        const attrs = getVariantAttrs(it.varian);
        return `
          <div class="prod-row">
            <div class="prod-img">
              ${img ? `<img src="${img}" alt="${nama}" onerror="this.parentElement.innerHTML='üì¶'">` : "üì¶"}
            </div>
            <div class="prod-info">
              <div class="prod-name">${nama}</div>
              ${attrs.length ? `<div class="prod-variant">${escapeHtml(attrs.join(" | "))}</div>` : ""}
              <div class="prod-price-row">
                <span class="prod-price">${rupiah(harga)}</span>
                <span class="prod-qty">x${qty}</span>
              </div>
            </div>
          </div>`;
      }).join("");

      return `
        <div class="order-card" data-order-id="${escapeHtml(String(o.id))}">
          <div class="card-topbar">
            <div class="card-meta">
              <span class="order-id"><i class="fas fa-receipt"></i> <strong>#${escapeHtml(String(o.id))}</strong></span>
              <span class="order-date"><i class="far fa-calendar-alt"></i> ${formatDate(o.dibuatPada)}</span>
            </div>
            <span class="s-badge ${st.cls}">${st.icon} ${st.text}</span>
          </div>

          <div class="card-products">
            ${prodHTML}
            ${items.length > 3 ? `<div class="more-items"><i class="fas fa-ellipsis-h"></i> +${items.length - 3} produk lainnya</div>` : ""}
          </div>

          ${pgLbl ? `
          <div class="pengembalian-strip">
            <div class="strip-left">
              <span class="pg-badge ${pgLbl.cls}">${pgLbl.icon} ${pgLbl.text}</span>
              <span style="color:var(--gray-400);font-size:11px;">${pg.jenis === "REFUND" ? "üí∞ Refund" : "üîÑ Tukar Barang"}</span>
            </div>
            <a class="strip-link" href="/pengembalian-detail.html?id=${encodeURIComponent(pg.id)}">
              Lihat Detail <i class="fas fa-arrow-right"></i>
            </a>
          </div>` : ""}

          <div class="card-info">
            <div class="info-chip"><span class="lbl">Pembayaran</span><span class="val">${pay}</span></div>
            <div class="info-chip"><span class="lbl">Pengiriman</span><span class="val">${ship}</span></div>
            <div class="info-chip"><span class="lbl">Total Item</span><span class="val">${items.length} produk</span></div>
          </div>

          <div class="card-footer">
            <div class="total-block">
              <div class="total-lbl">Total Pembayaran</div>
              <div class="total-amount">${rupiah(o.totalAkhir ?? o.total ?? 0)}</div>
            </div>
            <div class="card-actions">
              <a class="btn btn-outline" href="/pesanan-detail.html?orderId=${encodeURIComponent(o.id)}">
                <i class="fas fa-eye"></i> Detail
              </a>
              ${isMenunggu ? `
                <a class="btn btn-primary" href="/pembayaran.html?orderId=${encodeURIComponent(o.id)}">
                  <i class="fas fa-credit-card"></i> Bayar
                </a>` : ""}
              ${isDikirim ? `
                <a class="btn btn-outline" href="/pesanan-detail.html?orderId=${encodeURIComponent(o.id)}#tracking">
                  <i class="fas fa-map-marker-alt"></i> Lacak
                </a>` : ""}
              ${isSelesai ? (diulas ? `
                <button class="btn btn-ulasan done" disabled>
                  <i class="fas fa-check-circle"></i> Sudah Diulas
                </button>` : `
                <button class="btn btn-ulasan" onclick="bukaUlasan('${String(o.id)}')">
                  <i class="fas fa-star"></i> Ulas
                </button>`) : ""}
              ${btnReturn}
            </div>
          </div>
        </div>`;
    }).join("");
  }

  function filterOrders(filter) {
    currentFilter = filter;
    document.querySelectorAll(".ftab").forEach(t => t.classList.toggle("active", t.dataset.filter === filter));
    let filtered;
    if (filter === "All")             filtered = allOrders;
    else if (filter === "PENGEMBALIAN") filtered = allOrders.filter(o => o.pengembalian);
    else                              filtered = allOrders.filter(o => String(o.status || "").toUpperCase() === filter);
    renderOrders(filtered);
  }

  async function loadOrders() {
    try {
      const list = await apiAuth("/api/pesanan", { method: "GET" });
      allOrders  = list || [];
      filterOrders(currentFilter);
    } catch (err) {
      if (String(err.message) === "NO_LOGIN") return;
      console.error(err);
      if (typeof showAlert === "function") showAlert(err.message || "Gagal memuat pesanan", "error");
      document.getElementById("ordersList").innerHTML = `
        <div class="empty-box">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <h3>Gagal Memuat Pesanan</h3>
          <p>${escapeHtml(err.message || "Terjadi kesalahan")}</p>
          <button class="btn btn-primary" onclick="loadOrders()"><i class="fas fa-redo"></i> Coba Lagi</button>
        </div>`;
    }
  }

  window.loadOrders = loadOrders;

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".ftab").forEach(t => t.addEventListener("click", () => filterOrders(t.dataset.filter)));
    loadOrders();
  });

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     MODAL ULASAN
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
  const ratingLabels = ['','Sangat Buruk üòû','Buruk üòï','Cukup üòê','Bagus üòä','Sangat Bagus ü§©'];

  let ulasanState = { orderId: null, items: [], data: {} };

  window.bukaUlasan = async function(orderId) {
    orderId = String(orderId);
    document.getElementById('ulasanOrderLabel').textContent = `Order #${orderId} ¬∑ memuat...`;
    document.getElementById('ulasanBody').innerHTML = `
      <div style="padding:40px;text-align:center;color:var(--gray-400);">
        <div class="spinner" style="margin:0 auto 14px;"></div>
        <p style="font-size:13px;">Memuat data produk...</p>
      </div>`;
    document.getElementById('ulasanSuccess').classList.remove('active');
    document.getElementById('ulasanBody').style.display = '';
    document.getElementById('ulasanFoot').style.display = '';
    document.getElementById('ulasanOverlay').classList.add('active');
    document.getElementById('ulasanOverlay').scrollTop = 0;
    document.body.style.overflow = 'hidden';

    try {
      const pesanan = await apiAuth(`/api/pesanan/${encodeURIComponent(orderId)}`, { method: 'GET' });
      const items = pesanan.item || [];
      ulasanState = { orderId, items, data: {} };
      items.forEach(it => { ulasanState.data[it.id] = { rating: 0, komentar: '', fotoFiles: [], fotoPreviews: [] }; });
      document.getElementById('ulasanOrderLabel').textContent = `Order #${orderId} ¬∑ ${items.length} produk`;
      if (!items.length) {
        document.getElementById('ulasanBody').innerHTML = `<div style="padding:40px;text-align:center;color:var(--gray-400);">Tidak ada produk.</div>`;
        return;
      }
      renderUlasanAll();
    } catch (err) {
      document.getElementById('ulasanBody').innerHTML = `<div style="padding:40px;text-align:center;color:var(--danger);">${_esc(err.message || 'Gagal memuat.')}</div>`;
    }
  };

  window.tutupUlasan = function() {
    document.getElementById('ulasanOverlay').classList.remove('active');
    document.body.style.overflow = '';
  };
  document.getElementById('ulasanOverlay').addEventListener('click', function(e) { if (e.target === this) tutupUlasan(); });

  function renderUlasanAll() {
    const body  = document.getElementById('ulasanBody');
    const items = ulasanState.items;
    const multi = items.length > 1;

    body.innerHTML = items.map((it, idx) => {
      const d    = ulasanState.data[it.id];
      const attrs = [];
      for (const m of (it.varian?.atribut || [])) {
        const l = m?.nilai?.atribut?.nama; const v = m?.nilai?.nilai;
        if (l && v) attrs.push(`${l}: ${v}`);
      }
      let imgHtml = 'üì¶';
      if (it.produk?.gambarUtama) {
        const url = typeof toAbsoluteUrl === 'function' ? toAbsoluteUrl(it.produk.gambarUtama) : it.produk.gambarUtama;
        imgHtml = `<img src="${url}" alt="" onerror="this.parentElement.innerHTML='üì¶'">`;
      }
      return `
        <div class="ulasan-card" id="ulasanCard_${it.id}">
          ${multi ? `<div class="ulasan-item-no"><i class="fas fa-box"></i> Produk ${idx+1} dari ${items.length}</div>` : ''}
          <div class="u-prod-row">
            <div class="u-prod-img">${imgHtml}</div>
            <div style="flex:1;min-width:0;">
              <div class="u-prod-name">${_esc(it.produk?.nama || 'Produk')}</div>
              ${attrs.length ? `<div class="u-prod-var">${_esc(attrs.join(' | '))}</div>` : ''}
            </div>
          </div>
          <div class="field-lbl"><i class="fas fa-star" style="color:#F59E0B;"></i> Rating <span class="req">*</span></div>
          <div class="star-row" id="starRow_${it.id}">
            ${[1,2,3,4,5].map(n => `<span class="star ${d.rating>=n?'lit':''}" data-val="${n}" onmouseenter="hoverStar('${it.id}',${n})" onmouseleave="resetStar('${it.id}')" onclick="setStar('${it.id}',${n})">‚≠ê</span>`).join('')}
            <span class="r-badge ${d.rating>0?'active':''}" id="rBadge_${it.id}">${d.rating>0?ratingLabels[d.rating]:'Pilih rating'}</span>
          </div>
          <div class="field-lbl" style="margin-top:2px;"><i class="fas fa-comment-alt" style="color:var(--primary);"></i> Komentar <span style="font-weight:400;color:var(--gray-300);">(opsional)</span></div>
          <textarea class="u-textarea" id="kom_${it.id}" placeholder="Ceritakan pengalaman Anda..." maxlength="500" oninput="updateKom('${it.id}',this.value)"></textarea>
          <div class="char-count"><span id="cc_${it.id}">0</span>/500</div>
          <div class="field-lbl"><i class="fas fa-camera" style="color:var(--primary);"></i> Foto <span style="font-weight:400;color:var(--gray-300);">(opsional, maks. 5)</span></div>
          <div class="foto-grid" id="fotoGrid_${it.id}">${fotoHtml(it.id)}</div>
          <input type="file" class="foto-input" id="fotoInput_${it.id}" accept="image/*" multiple onchange="handleFoto('${it.id}',this)">
        </div>`;
    }).join('');
  }

  function fotoHtml(id) {
    const d = ulasanState.data[id];
    return d.fotoPreviews.map((src,i) => `
      <div class="foto-thumb">
        <img src="${src}">
        <button class="rm-foto" onclick="removeFoto('${id}',${i})">‚úï</button>
      </div>`).join('')
    + (d.fotoPreviews.length < 5 ? `
      <button class="foto-add" onclick="document.getElementById('fotoInput_${id}').click()">üì∑<span>Tambah</span></button>` : '');
  }

  window.handleFoto = function(id, input) {
    const d = ulasanState.data[id];
    Array.from(input.files).slice(0, 5-d.fotoFiles.length).forEach(f => {
      d.fotoFiles.push(f);
      const r = new FileReader();
      r.onload = e => { d.fotoPreviews.push(e.target.result); const g = document.getElementById(`fotoGrid_${id}`); if(g) g.innerHTML = fotoHtml(id); };
      r.readAsDataURL(f);
    });
    input.value = '';
  };
  window.removeFoto = function(id, i) {
    const d = ulasanState.data[id]; d.fotoFiles.splice(i,1); d.fotoPreviews.splice(i,1);
    const g = document.getElementById(`fotoGrid_${id}`); if(g) g.innerHTML = fotoHtml(id);
  };
  window.hoverStar  = function(id, val) { document.getElementById(`starRow_${id}`)?.querySelectorAll('.star').forEach(s => s.classList.toggle('lit', Number(s.dataset.val) <= val)); };
  window.resetStar  = function(id) { const d = ulasanState.data[id]; document.getElementById(`starRow_${id}`)?.querySelectorAll('.star').forEach(s => s.classList.toggle('lit', Number(s.dataset.val) <= d.rating)); };
  window.setStar    = function(id, val) { ulasanState.data[id].rating = val; const b = document.getElementById(`rBadge_${id}`); if(b){b.textContent=ratingLabels[val];b.classList.add('active');} resetStar(id); };
  window.updateKom  = function(id, val) { ulasanState.data[id].komentar = val; const c = document.getElementById(`cc_${id}`); if(c) c.textContent = val.length; };

  window.submitUlasan = async function() {
    const missing = ulasanState.items.filter(it => ulasanState.data[it.id].rating === 0);
    if (missing.length) {
      const nama = missing.map(it => it.produk?.nama || `Produk #${it.id}`).join(', ');
      if (typeof showAlert === 'function') showAlert(`Pilih rating untuk: ${nama}`, 'warning');
      document.getElementById(`ulasanCard_${missing[0].id}`)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
      return;
    }
    const btn = document.getElementById('btnUlasanSubmit');
    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
    try {
      const fd = new FormData();
      fd.append('ulasan', JSON.stringify(ulasanState.items.map(it => ({ itemId: it.id, rating: ulasanState.data[it.id].rating, komentar: ulasanState.data[it.id].komentar }))));
      for (const it of ulasanState.items) { (ulasanState.data[it.id]?.fotoFiles||[]).forEach((f,i) => fd.append(`foto_${it.id}_${i}`, f)); }
      await apiAuth(`/api/ulasan/${ulasanState.orderId}`, { method: 'POST', body: fd });
      sudahDiulasSet.add(ulasanState.orderId);
      document.getElementById('ulasanBody').style.display = 'none';
      document.getElementById('ulasanFoot').style.display = 'none';
      document.getElementById('ulasanSuccess').classList.add('active');
      document.getElementById('ulasanOverlay').scrollTop = 0;
      const card = document.querySelector(`.order-card[data-order-id="${ulasanState.orderId}"]`);
      if (card) { const b = card.querySelector('.btn-ulasan'); if(b) b.outerHTML = `<button class="btn btn-ulasan done" disabled><i class="fas fa-check-circle"></i> Sudah Diulas</button>`; }
    } catch (err) {
      if (typeof showAlert === 'function') showAlert(err.message || 'Gagal mengirim ulasan.', 'error');
      btn.disabled = false; btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim Ulasan';
    }
  };

  function _esc(str) { return String(str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
  if (typeof escapeHtml === 'undefined') window.escapeHtml = _esc;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ashanum</title>

    <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png?v=2">

    <!-- Style -->
    <link href="css/auth-style.css" rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="auth-container">

    <!-- LEFT -->
    <div class="auth-left">
        <div class="logo">Ashanum</div>
        <h2>Selamat Datang Kembali!</h2>
        <p>Masuk ke akun Anda untuk melanjutkan belanja produk terbaik dengan harga terjangkau</p>
        <div class="auth-illustration">ğŸ›ï¸</div>
    </div>

    <!-- RIGHT -->
    <div class="auth-right">

        <div class="auth-header">
            <h1>Masuk</h1>
            <p>Masukkan email dan password Anda untuk melanjutkan</p>
        </div>

        <!-- FORM LOGIN -->
        <form class="auth-form" onsubmit="handleLogin(event)">

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <i class="far fa-envelope"></i>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>
            </div>

            <div class="form-options">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                <a href="reset-password.html">Lupa password?</a>
            </div>

            <button type="submit" class="btn-primary">Masuk</button>

        </form>

        <!-- DIVIDER -->
        <div class="divider">
            <span>atau masuk dengan</span>
        </div>

        <!-- GOOGLE LOGIN -->
        <div class="social-login">
            <div id="googleBtn"></div>
        </div>

        <div class="signup-link">
            Belum punya akun? <a href="daftar.html">Daftar sekarang</a>
        </div>

    </div>
</div>

<!-- JS -->
<script src="js/alert.js"></script>
<script src="js/config.js"></script>

<script>
// =============================
// LOGIN EMAIL PASSWORD
// =============================
async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const remember = document.getElementById('remember').checked;

    if (!email || !password) {
        showAlert('Email dan password wajib diisi!', 'warning');
        return;
    }

    try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
            showAlert(data.message || 'Login gagal!', 'error');
            return;
        }

        const storage = remember ? localStorage : sessionStorage;

        storage.setItem('token', data.token);
        storage.setItem('userNama', data.pengguna?.namaLengkap || '');

        showAlert(`Login berhasil!`, 'success');

        setTimeout(() => {
            window.location.href = "/index.html";
        }, 800);

    } catch (err) {
        console.error(err);
        showAlert('Terjadi kesalahan jaringan.', 'error');
    }
}



    // =============================
    // GOOGLE LOGIN
    // =============================
    (async function initApp() {
  try {
    // 1ï¸âƒ£ Ambil config dulu
    const res = await fetch(`${API_BASE}/api/config`);
    const config = await res.json();

    if (!config.googleClientId) {
      console.error("Google Client ID kosong!");
      return;
    }

    window.GOOGLE_CLIENT_ID = config.googleClientId;

    // 2ï¸âƒ£ Tunggu sampai object google tersedia
    function waitForGoogle() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (window.google && google.accounts) {
            clearInterval(check);
            resolve();
          }
        }, 100);
      });
    }

    await waitForGoogle();

    // 3ï¸âƒ£ Baru initialize Google
    google.accounts.id.initialize({
      client_id: window.GOOGLE_CLIENT_ID,
      callback: handleGoogleResponse,
      auto_select: false,
      cancel_on_tap_outside: true
    });

    google.accounts.id.renderButton(
      document.getElementById("googleBtn"),
      {
        theme: "outline",
        size: "large",
        width: 300
      }
    );

    google.accounts.id.prompt();

  } catch (err) {
    console.error("Gagal init app:", err);
  }
})();

    async function handleGoogleResponse(response) {

        try {
            const res = await fetch(`${API_BASE}/api/auth/google-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            });

            const data = await res.json();

            if (!res.ok || !data.token)
                throw new Error(data.message || "Login Google gagal");

            localStorage.setItem('token', data.token);
            localStorage.setItem('userNama', data.pengguna?.namaLengkap || '');

            showAlert(`Login berhasil!`, 'success');

            setTimeout(() => {
                window.location.href = "/index.html";
            }, 800);

        } catch (err) {
            console.error(err);
            showAlert(err.message, 'error');
        }
    }
</script>

</body>
</html>

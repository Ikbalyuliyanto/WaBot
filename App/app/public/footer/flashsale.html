<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Sale - Ashanum</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #333; background: #f5f5f5; }

    .page-container {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
    }

    .page-header {
      background: linear-gradient(135deg, #ff4081 0%, #f50057 100%);
      color: white;
      padding: 40px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .timer-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .timer-item {
      background: rgba(255,255,255,0.2);
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 80px;
    }

    .timer-value {
      font-size: 32px;
      font-weight: bold;
    }

    .timer-label {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid #ff4081;
    }

    .product-card:hover {
      box-shadow: 0 5px 20px rgba(255, 64, 129, 0.3);
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 280px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flash-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4081;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stock-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      font-size: 12px;
      text-align: center;
    }

    .stock-progress {
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .stock-fill {
      height: 100%;
      background: #ff4081;
      transition: width 0.3s;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-size: 14px;
      margin-bottom: 10px;
      height: 40px;
      overflow: hidden;
    }

    .price-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .current-price {
      font-size: 20px;
      font-weight: bold;
      color: #ff4081;
    }

    .original-price {
      font-size: 14px;
      color: #999;
      text-decoration: line-through;
    }

    @media (max-width: 1024px) {
      .product-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .page-header h1 { font-size: 28px; flex-direction: column; }
      .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .timer-box { flex-wrap: wrap; }
      .timer-item { min-width: 60px; padding: 10px; }
      .timer-value { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <div class="page-header">
      <h1><i class="fas fa-bolt"></i> FLASH SALE</h1>
      <p style="font-size: 18px; margin-bottom: 10px;">Diskon hingga 70%! Buruan sebelum kehabisan!</p>
      
      <div class="timer-box">
        <div class="timer-item">
          <div class="timer-value" id="hours">00</div>
          <div class="timer-label">Jam</div>
        </div>
        <div class="timer-item">
          <div class="timer-value" id="minutes">00</div>
          <div class="timer-label">Menit</div>
        </div>
        <div class="timer-item">
          <div class="timer-value" id="seconds">00</div>
          <div class="timer-label">Detik</div>
        </div>
      </div>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>

  <div id="footer-container"></div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/helpers.js"></script>
  
  <script>
    fetch('../header.html').then(r => r.text()).then(h => {
      document.getElementById('header-container').innerHTML = h;
    });

    fetch('../footer.html').then(r => r.text()).then(h => {
      document.getElementById('footer-container').innerHTML = h;
    });

    // Countdown timer
    function startCountdown() {
      const endTime = new Date();
      endTime.setHours(23, 59, 59);

      setInterval(() => {
        const now = new Date();
        const diff = endTime - now;

        if (diff <= 0) {
          endTime.setDate(endTime.getDate() + 1);
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }, 1000);
    }

    async function loadProducts() {
      try {
        const products = await apiRequest("/api/produk");
        const flashProducts = (products || []).filter(p => p.aktif && p.flashsale);
        renderProducts(flashProducts);
      } catch (err) {
        console.error(err);
      }
    }

    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      if (!products.length) {
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">Flash Sale akan segera dimulai!</p>';
        return;
      }

      products.forEach(p => {
        const imageHtml = p.gambarUtama
          ? `<img src="${imgUrl(p.gambarUtama)}" alt="${p.nama}">`
          : `âš¡`;

        const stockPercent = p.stokProduk > 0 ? Math.min(((p.terjual || 0) / (p.stokProduk + (p.terjual || 0))) * 100, 100) : 0;

        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image">
            ${imageHtml}
            <span class="flash-badge">
              <i class="fas fa-bolt"></i> FLASH SALE
            </span>
            <div class="stock-bar">
              Terjual ${rupiah(p.terjual || 0)} / ${rupiah(p.stokProduk || 0)}
              <div class="stock-progress">
                <div class="stock-fill" style="width: ${stockPercent}%"></div>
              </div>
            </div>
          </div>
          <div class="product-info">
            <div class="product-name">${escapeHtml(p.nama)}</div>
            <div class="price-container">
              <span class="current-price">Rp ${rupiah(p.harga)}</span>
              ${p.hargaAsli ? `<span class="original-price">Rp ${rupiah(p.hargaAsli)}</span>` : ''}
            </div>
          </div>
        `;

        card.onclick = () => window.location.href = `produk.html?id=${p.id}`;
        grid.appendChild(card);
      });
    }

    function rupiah(n) {
      return Number(n || 0).toLocaleString("id-ID");
    }

    function escapeHtml(str) {
      return String(str || "").replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    }

    function imgUrl(u) {
      if (!u) return "";
      if (u.startsWith("http")) return u;
      return `${window.API_BASE}${u}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      startCountdown();
      loadProducts();
    });
  </script>
</body>
</html>

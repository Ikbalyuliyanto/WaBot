<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Messages Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      min-height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: #075e54;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .chat-group {
      margin-bottom: 40px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 12px;
      position: relative;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .from-me {
      background: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .from-them {
      background: #fff;
      border: 1px solid #ccc;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 4px;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">ðŸ’¬ Daftar Pesan WhatsApp</div>
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages', {
        headers: {
          'x-api-key': 'kynd_X2n91cA38Dz73k5Mf81aZLq8Ld_f9083da98dfd092a8c5'
        }
      });

      const chats = await res.json();
      const container = document.getElementById('chatContainer');

      chats.forEach(chat => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'chat-group';

        const title = document.createElement('div');
        title.className = 'chat-header';
        title.innerText = chat.chatName;
        groupDiv.appendChild(title);

        chat.messages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message ' + (msg.fromMe ? 'from-me' : 'from-them');

          const sender = document.createElement('div');
          sender.className = 'sender';
          sender.innerText = msg.sender;
          msgDiv.appendChild(sender);

          const body = document.createElement('div');
          body.innerText = msg.body;
          msgDiv.appendChild(body);

          const time = document.createElement('div');
          time.className = 'timestamp';
          time.innerText = new Date(msg.timestamp * 1000).toLocaleString();
          msgDiv.appendChild(time);

          groupDiv.appendChild(msgDiv);
        });

        container.appendChild(groupDiv);
      });
    }

    loadMessages();
  </script>
</body>
</html>
